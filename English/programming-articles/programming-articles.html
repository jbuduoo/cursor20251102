      {
        title: "The Internet and How It Connects Us",
        english: `The Internet is like a huge web that connects computers all around the world. When you visit a website or send a message, your computer talks to other computers through this web.

Think of the Internet like a postal system. When you send an email, it's broken into small pieces called packets. These packets travel through cables and wireless signals to reach their destination. Then they're put back together so the person can read your message.

Websites are stored on special computers called servers. When you type a website address, your computer asks the server for the website. The server sends it back, and you see it on your screen. This happens very quickly, usually in less than a second!

The Internet has changed how we live. We can learn anything online, talk to friends far away, and shop without leaving home. Students can do research for homework. People can work from anywhere. Families can video call each other even when they're in different countries.

But we also need to be careful online. Not everything on the Internet is true. We should check information before believing it. We should also protect our personal information and be kind to others online, just like in real life.`,

      {
        title: "Robots and Automation",
        english: `Robots are machines that can do tasks automatically. The word "robot" comes from a Czech word meaning "forced labor." But robots today are much more than just workers - they're helpers, companions, and tools that make our lives easier.

There are many types of robots. Some robots work in factories, building cars or putting together electronic devices. These robots are very precise - they can do the same task thousands of times without making mistakes. Other robots help doctors perform surgery with great accuracy.

Some robots look like humans, but most don't. A robot vacuum cleaner is a robot, even though it doesn't look like a person. It uses sensors to navigate around your house and clean the floors automatically.

Robots use programming to know what to do. A programmer writes code that tells the robot how to move, what to pick up, and where to go. Some advanced robots can even learn from their experiences and improve over time.

Automation means making things work automatically without human help. For example, automatic doors open when you walk near them. Automatic lights turn on when it gets dark. These are simple forms of automation that we see every day.

Robots and automation help us in many ways. They can do dangerous jobs that are unsafe for humans. They can work 24 hours a day without getting tired. They can do repetitive tasks that would be boring for people. But robots still need humans to design, program, and maintain them.`,

      {
        title: "Coding Games and Learning",
        english: `Learning to code can be fun, especially when you make games! Many students start learning programming by creating simple games. This makes learning enjoyable and helps you understand how code works.

When you make a game, you learn many programming concepts. You learn about variables, which store information like the player's score. You learn about loops, which make things happen repeatedly, like enemies moving across the screen. You learn about conditions, which make decisions, like "if the player touches an enemy, the game ends."

There are many tools to help beginners learn game programming. Scratch is a popular choice for kids. It uses colorful blocks that you drag and drop, so you don't need to type code. This makes it easier to understand what each piece does.

As you get better, you can try more advanced tools. Python has a library called Pygame that's great for making games. JavaScript can be used to make games that run in web browsers. Unity is a powerful tool used by professional game developers.

Making games teaches you problem-solving skills. When something doesn't work, you need to figure out why and fix it. This is called debugging. Debugging is an important skill that all programmers need.

You don't need to be a math genius to code games. You just need to be curious, patient, and willing to learn. Start with simple games like "Guess the Number" or "Rock Paper Scissors." As you practice, you'll get better and can make more complex games.`,

    function renderWordsList() {

    // åˆ‡æ›å–®å­—ï¼ˆæ·»åŠ æˆ–ç§»é™¤ï¼‰
    function toggleWord(word) {
      const cleanWord = word.toLowerCase().replace(/[.,!?;:()"]/g, '');
      if (!cleanWord || cleanWord.length < 2) return false;
      
      // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
      const existingIndex = myWords.findIndex(w => w.english.toLowerCase() === cleanWord);
      
      if (existingIndex >= 0) {
        // å¦‚æœå·²å­˜åœ¨ï¼Œç§»é™¤å®ƒ
        myWords.splice(existingIndex, 1);
        localStorage.setItem('myWords', JSON.stringify(myWords));
        renderWordsList();
        return false; // è¿”å› false è¡¨ç¤ºå·²ç§»é™¤
      } else {
        // å¦‚æœä¸å­˜åœ¨ï¼Œæ·»åŠ å®ƒ
        const wordInfo = dictionary[cleanWord];
        if (wordInfo) {
          myWords.push({
            english: cleanWord,
            chinese: wordInfo.chinese,
            pos: wordInfo.pos
          });
        } else {
          // å¦‚æœè©å…¸ä¸­æ²’æœ‰ï¼Œä»ç„¶æ·»åŠ ä½†é¡¯ç¤ºæœªçŸ¥
          myWords.push({

            chinese: 'ï¼ˆéœ€æŸ¥è©¢ï¼‰',
            pos: 'æœªçŸ¥'
          });
        }
        localStorage.setItem('myWords', JSON.stringify(myWords));
        renderWordsList();
        return true; // è¿”å› true è¡¨ç¤ºå·²æ·»åŠ 
      }

    // å°‡è‹±æ–‡æ–‡ç« è½‰æ›ç‚ºå¯é»æ“Šå–®å­—
    function makeWordsClickable(text) {
      // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼åŒ¹é…å–®å­—å’Œç©ºç™½
      const tokens = [];
      const regex = /(\S+|\s+)/g;
      let match;
      
      while ((match = regex.exec(text)) !== null) {
        tokens.push(match[0]);
      }
      
      return tokens.map(token => {
        // å¦‚æœæ˜¯ç©ºç™½ï¼ˆåŒ…æ‹¬ç©ºæ ¼ã€æ›è¡Œç­‰ï¼‰
        if (/^\s+$/.test(token)) {
          return token === '\n' ? '<br>' : token;
        }
        
        // è™•ç†å–®å­—ï¼ˆå¯èƒ½åŒ…å«æ¨™é»ç¬¦è™Ÿï¼‰
        const cleanWord = token.toLowerCase().replace(/[.,!?;:()"']/g, '');
        
        // å¦‚æœæ¸…ç†å¾Œæ²’æœ‰å…§å®¹ï¼Œç›´æ¥è¿”å›åŸtoken
        if (!cleanWord || cleanWord.length < 1) {
          return token;
        }

        const wordInfo = dictionary[cleanWord];
        const isAdded = myWords.some(w => w.english.toLowerCase() === cleanWord);
        const tooltipText = wordInfo ? wordInfo.chinese : 'ï¼ˆç„¡ç¿»è­¯ï¼‰';
        
        // è½‰ç¾©HTMLç‰¹æ®Šå­—ç¬¦
        const escapedToken = token.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const escapedCleanWord = cleanWord.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        const escapedTooltip = tooltipText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        
        return `<span class="clickable-word ${isAdded ? 'added' : ''}" 
                     data-word="${escapedCleanWord}" 
                     onclick="handleWordClick('${escapedCleanWord}')"
                     translate="no"
                     title="é»æ“ŠåŠ å…¥/ç§»é™¤å–®å­—æœ¬">${escapedToken}<span class="word-tooltip">${escapedTooltip}</span></span>`;
      }).join('');
    }

          </div>
        </div>
      `;

      // Add event listeners
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const stopBtn = document.getElementById('stopBtn');
      const speedSlider = document.getElementById('speedSlider');
      const speedValue = document.getElementById('speedValue');
      
      if (playBtn) playBtn.addEventListener('click', playArticle);
      if (pauseBtn) pauseBtn.addEventListener('click', pauseSpeech);
      if (stopBtn) stopBtn.addEventListener('click', stopSpeech);
      
      // Speed control
      if (speedSlider && speedValue) {
        speedSlider.value = speechRate;
        speedValue.textContent = speechRate.toFixed(1) + 'x';
        speedSlider.addEventListener('input', (e) => {
          speechRate = parseFloat(e.target.value);
          speedValue.textContent = speechRate.toFixed(1) + 'x';
          localStorage.setItem('speechRate', speechRate.toString());
        });
      }
    }

    function playArticle() {
      if (!currentArticle || !synth) {
        document.getElementById('status').textContent = 'æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åŠŸèƒ½ã€‚';
        return;
      }

      if (isPlaying && synth.speaking) {
        // Resume if paused
        synth.resume();
        document.getElementById('playBtn').style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'flex';
        document.getElementById('status').textContent = 'æ’­æ”¾ä¸­...';
        return;
      }

      // Stop any ongoing speech first
      synth.cancel();

      // Ensure voices are loaded
      loadVoices();

      const utterance = new SpeechSynthesisUtterance(currentArticle.english);
      utterance.lang = 'en-US';
      utterance.rate = speechRate;
      utterance.pitch = 1.1; // Slightly higher pitch for more feminine sound
      utterance.volume = 1;
      if (femaleVoice) {
        utterance.voice = femaleVoice;
      }

      utterance.onstart = () => {
        isPlaying = true;
        document.getElementById('playBtn').style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'flex';
        document.getElementById('stopBtn').style.display = 'flex';
        document.getElementById('status').textContent = 'æ’­æ”¾ä¸­...';
      };

      utterance.onend = () => {
        isPlaying = false;
        document.getElementById('playBtn').style.display = 'flex';
        document.getElementById('pauseBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'none';
        document.getElementById('status').textContent = 'æ’­æ”¾å®Œæˆ';
      };

      utterance.onerror = () => {
        isPlaying = false;
        document.getElementById('playBtn').style.display = 'flex';
        document.getElementById('pauseBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'none';
        document.getElementById('status').textContent = 'ç™¼ç”ŸéŒ¯èª¤';
      };

      currentUtterance = utterance;
      synth.speak(utterance);
    }

    function pauseSpeech() {
      if (synth && synth.speaking && !synth.paused) {
        synth.pause();
        document.getElementById('playBtn').style.display = 'flex';
        document.getElementById('pauseBtn').style.display = 'none';
        document.getElementById('status').textContent = 'å·²æš«åœ';
      }
    }

    function stopSpeech() {
      if (synth) {
        synth.cancel();
        isPlaying = false;
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        if (playBtn) playBtn.style.display = 'flex';
        if (pauseBtn) pauseBtn.style.display = 'none';
        if (stopBtn) stopBtn.style.display = 'none';
        if (status) status.textContent = '';
      }
    }

    // åˆå§‹åŒ–ï¼šè¼‰å…¥å–®å­—åˆ—è¡¨
    loadWords();

    // Show first article by default when page loads
    window.addEventListener('DOMContentLoaded', () => {
      if (articles.length > 0) {
        showArticle(0);
      }
    });
    
    // Also try immediately in case DOMContentLoaded already fired
    if (document.readyState === 'loading') {
      // DOM is still loading, wait for DOMContentLoaded
    } else {
      // DOM is already loaded
      if (articles.length > 0) {
        showArticle(0);
      }
    }
  </script>
</body>
</html>
