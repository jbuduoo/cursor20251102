<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f8;
      color: #17233d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .card {
      width: min(420px, 90vw);
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 16px 40px rgba(20, 36, 80, 0.15);
      padding: 3rem 2.5rem;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 48px rgba(20, 36, 80, 0.18);
    }
    .term {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .definition {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #4a5472;
    }
    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      background: #3056d3;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .muted {
      background: #e0e5f4;
      color: #2d3a5c;
    }
    .small {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #626d90;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Flashcards</h1>
  <div class="card" id="card">
    <div class="term" id="term"></div>
    <div class="definition" id="definition"></div>
    <div class="small">Click the card to flip between word and definition</div>
  </div>
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="shuffleBtn" class="muted">Shuffle</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const cards = [
      { term: "innovative", definition: "Featuring new methods; advanced and original." },
      { term: "collaborate", definition: "To work jointly with others on an activity or project." },
      { term: "accurate", definition: "Correct in all details; exact." },
      { term: "summarize", definition: "To give a brief statement of the main points." },
      { term: "perspective", definition: "A particular attitude toward or way of regarding something; a point of view." },
      { term: "resilient", definition: "Able to withstand or recover quickly from difficult conditions." },
      { term: "analyze", definition: "To examine in detail for purposes of explanation or interpretation." },
      { term: "comprehend", definition: "To understand the meaning or importance of something." }
    ];

    let currentIndex = 0;
    let showingDefinition = false;
    const termEl = document.getElementById("term");
    const definitionEl = document.getElementById("definition");
    const cardEl = document.getElementById("card");

    function renderCard() {
      const { term, definition } = cards[currentIndex];
      if (showingDefinition) {
        termEl.style.display = "none";
        definitionEl.textContent = definition;
      } else {
        termEl.style.display = "block";
        termEl.textContent = term;
        definitionEl.textContent = "";
      }
    }

    function showFront() {
      showingDefinition = false;
      renderCard();
    }

    function toggleSide() {
      showingDefinition = !showingDefinition;
      renderCard();
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showFront();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showFront();
    }

    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      currentIndex = 0;
      showFront();
    }

    cardEl.addEventListener("click", toggleSide);
    document.getElementById("nextBtn").addEventListener("click", nextCard);
    document.getElementById("prevBtn").addEventListener("click", prevCard);
    document.getElementById("shuffleBtn").addEventListener("click", shuffleCards);

    renderCard();
  </script>
</body>
</html>
