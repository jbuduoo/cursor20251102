<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Ê®ÇÂ∑•ÂÖ∑ÈõÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", "ÂæÆËªüÊ≠£ÈªëÈ´î", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .tool-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-icon {
            font-size: 1.5em;
        }

        /* ÁØÄÊãçÂô®Ê®£Âºè */
        .metronome-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bpm-label {
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
        }

        .bpm-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
        }

        .bpm-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .beat-indicator {
            width: 100%;
            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .beat-indicator.active {
            background: #667eea;
            color: white;
            animation: pulse 0.1s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ÈãºÁê¥ÈçµÁõ§Ê®£Âºè */
        .piano-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .piano {
            display: flex;
            position: relative;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }

        .key {
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            margin-right: -1px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .white-key:hover {
            background: #f0f0f0;
        }

        .white-key:active {
            background: #ddd;
            transform: translateY(2px);
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: #222;
            border-radius: 0 0 3px 3px;
            position: absolute;
            z-index: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            color: white;
            font-size: 0.8em;
        }

        .black-key:hover {
            background: #333;
        }

        .black-key:active {
            background: #111;
            transform: translateY(1px);
        }

        /* Èü≥È´òÊ™¢Ê∏¨Âô®Ê®£Âºè */
        .pitch-display {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .pitch-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .frequency-value {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .note-name {
            font-size: 2em;
            color: #764ba2;
            margin-top: 10px;
        }

        /* BPM Ê™¢Ê∏¨Âô®Ê®£Âºè */
        .tap-area {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            margin-top: 20px;
            transition: transform 0.1s ease;
        }

        .tap-area:active {
            transform: scale(0.95);
        }

        .bpm-result {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Èü≥Ê®ÇÂ∑•ÂÖ∑ÈõÜ</h1>
            <p>ÂØ¶Áî®ÁöÑÈü≥Ê®ÇÂâµ‰ΩúËàáÂ≠∏ÁøíÂ∑•ÂÖ∑</p>
        </header>

        <div class="tools-grid">
            <!-- ÁØÄÊãçÂô® -->
            <div class="tool-card">
                <div class="tool-title">
                    <span class="tool-icon">ü•Å</span>
                    <span>ÁØÄÊãçÂô®</span>
                </div>
                <div class="metronome-controls">
                    <div class="bpm-control">
                        <span class="bpm-label">BPM:</span>
                        <input type="number" id="bpmInput" class="bpm-input" value="120" min="40" max="200">
                        <div class="bpm-buttons">
                            <button class="btn btn-secondary" onclick="changeBPM(-5)">-5</button>
                            <button class="btn btn-secondary" onclick="changeBPM(5)">+5</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="metronomeBtn" onclick="toggleMetronome()">ÈñãÂßã</button>
                    <div class="beat-indicator" id="beatIndicator">‚óè</div>
                </div>
            </div>

            <!-- Á∞°ÊòìÈãºÁê¥ -->
            <div class="tool-card">
                <div class="tool-title">
                    <span class="tool-icon">üéπ</span>
                    <span>Á∞°ÊòìÈãºÁê¥</span>
                </div>
                <div class="piano-container">
                    <div class="piano" id="piano">
                        <!-- ÁôΩÈçµÂíåÈªëÈçµÂ∞áÁî± JavaScript ÂãïÊÖãÁîüÊàê -->
                    </div>
                </div>
            </div>

            <!-- Èü≥È´òÊ™¢Ê∏¨Âô® -->
            <div class="tool-card">
                <div class="tool-title">
                    <span class="tool-icon">üé§</span>
                    <span>Èü≥È´òÊ™¢Ê∏¨Âô®</span>
                </div>
                <div class="pitch-display">
                    <div id="pitchStatus">ÈªûÊìäÈñãÂßãÊ™¢Ê∏¨</div>
                    <div class="pitch-value" id="pitchValue">--</div>
                    <div class="note-name" id="noteName">--</div>
                    <div class="frequency-value" id="frequencyValue">È†ªÁéá: -- Hz</div>
                    <button class="btn btn-primary" id="pitchBtn" onclick="togglePitchDetection()" style="margin-top: 20px;">ÈñãÂßãÊ™¢Ê∏¨</button>
                </div>
            </div>

            <!-- BPM Ê™¢Ê∏¨Âô® -->
            <div class="tool-card">
                <div class="tool-title">
                    <span class="tool-icon">‚è±Ô∏è</span>
                    <span>BPM Ê™¢Ê∏¨Âô®</span>
                </div>
                <div>
                    <div class="tap-area" id="tapArea" onclick="tapBeat()">
                        ÈªûÊìäÈÄôË£°ÊâìÊãçÂ≠ê
                    </div>
                    <div class="bpm-result" id="bpmResult">BPM: --</div>
                    <button class="btn btn-secondary" onclick="resetBPM()" style="width: 100%; margin-top: 10px;">ÈáçÁΩÆ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== ÁØÄÊãçÂô®ÂäüËÉΩ ==========
        let metronomeInterval = null;
        let audioContext = null;
        let currentBPM = 120;

        function changeBPM(delta) {
            const input = document.getElementById('bpmInput');
            let newBPM = parseInt(input.value) + delta;
            newBPM = Math.max(40, Math.min(200, newBPM));
            input.value = newBPM;
            currentBPM = newBPM;
            if (metronomeInterval) {
                stopMetronome();
                startMetronome();
            }
        }

        function toggleMetronome() {
            const btn = document.getElementById('metronomeBtn');
            if (metronomeInterval) {
                stopMetronome();
                btn.textContent = 'ÈñãÂßã';
            } else {
                startMetronome();
                btn.textContent = 'ÂÅúÊ≠¢';
            }
        }

        function startMetronome() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const bpm = parseInt(document.getElementById('bpmInput').value);
            currentBPM = bpm;
            const interval = 60000 / bpm; // ÊØ´Áßí

            const indicator = document.getElementById('beatIndicator');
            let beat = 0;

            function playBeat() {
                // Êí≠ÊîæÁØÄÊãçËÅ≤Èü≥
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);

                // Ë¶ñË¶∫ÊåáÁ§∫
                indicator.classList.add('active');
                indicator.textContent = beat % 4 === 0 ? '‚óè' : '‚óã';
                setTimeout(() => {
                    indicator.classList.remove('active');
                }, 100);

                beat++;
            }

            playBeat(); // Á´ãÂç≥Êí≠Êîæ‰∏ÄÊ¨°
            metronomeInterval = setInterval(playBeat, interval);
        }

        function stopMetronome() {
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
                metronomeInterval = null;
            }
            document.getElementById('beatIndicator').classList.remove('active');
            document.getElementById('beatIndicator').textContent = '‚óè';
        }

        // ========== Á∞°ÊòìÈãºÁê¥ÂäüËÉΩ ==========
        let pianoAudioContext = null;

        function initPiano() {
            if (!pianoAudioContext) {
                pianoAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const piano = document.getElementById('piano');
            piano.innerHTML = '';

            // ÈãºÁê¥ÈçµÁõ§ÈÖçÁΩÆ (C4 Âà∞ C5Ôºå‰∏ÄÂÄãÂÖ´Â∫¶)
            const keys = [
                { note: 'C', freq: 261.63, isBlack: false },
                { note: 'C#', freq: 277.18, isBlack: true },
                { note: 'D', freq: 293.66, isBlack: false },
                { note: 'D#', freq: 311.13, isBlack: true },
                { note: 'E', freq: 329.63, isBlack: false },
                { note: 'F', freq: 349.23, isBlack: false },
                { note: 'F#', freq: 369.99, isBlack: true },
                { note: 'G', freq: 392.00, isBlack: false },
                { note: 'G#', freq: 415.30, isBlack: true },
                { note: 'A', freq: 440.00, isBlack: false },
                { note: 'A#', freq: 466.16, isBlack: true },
                { note: 'B', freq: 493.88, isBlack: false },
                { note: 'C5', freq: 523.25, isBlack: false }
            ];

            // ÂÖàÂâµÂª∫ÁôΩÈçµ
            keys.forEach((key, index) => {
                if (!key.isBlack) {
                    const whiteKey = document.createElement('div');
                    whiteKey.className = 'key white-key';
                    whiteKey.textContent = key.note;
                    whiteKey.onclick = () => playNote(key.freq);
                    piano.appendChild(whiteKey);
                }
            });

            // ÂÜçÂâµÂª∫ÈªëÈçµ
            let whiteKeyIndex = 0;
            keys.forEach((key, index) => {
                if (key.isBlack) {
                    const blackKey = document.createElement('div');
                    blackKey.className = 'key black-key';
                    blackKey.textContent = key.note;
                    blackKey.style.left = `${(whiteKeyIndex - 0.5) * 50 + 25}px`;
                    blackKey.onclick = () => playNote(key.freq);
                    piano.appendChild(blackKey);
                } else {
                    whiteKeyIndex++;
                }
            });
        }

        function playNote(frequency) {
            if (!pianoAudioContext) {
                pianoAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = pianoAudioContext.createOscillator();
            const gainNode = pianoAudioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(pianoAudioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, pianoAudioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, pianoAudioContext.currentTime + 0.5);

            oscillator.start(pianoAudioContext.currentTime);
            oscillator.stop(pianoAudioContext.currentTime + 0.5);
        }

        // ========== Èü≥È´òÊ™¢Ê∏¨Âô®ÂäüËÉΩ ==========
        let pitchDetectionActive = false;
        let pitchAnalyser = null;
        let pitchMicrophone = null;
        let pitchAudioContext = null;

        function togglePitchDetection() {
            const btn = document.getElementById('pitchBtn');
            if (pitchDetectionActive) {
                stopPitchDetection();
                btn.textContent = 'ÈñãÂßãÊ™¢Ê∏¨';
            } else {
                startPitchDetection();
                btn.textContent = 'ÂÅúÊ≠¢Ê™¢Ê∏¨';
            }
        }

        async function startPitchDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                if (!pitchAudioContext) {
                    pitchAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                pitchMicrophone = pitchAudioContext.createMediaStreamSource(stream);
                pitchAnalyser = pitchAudioContext.createAnalyser();
                pitchAnalyser.fftSize = 4096;
                pitchMicrophone.connect(pitchAnalyser);

                pitchDetectionActive = true;
                detectPitch();
            } catch (error) {
                alert('ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®ÔºåË´ãÁ¢∫Ë™çÁÄèË¶ΩÂô®Ê¨äÈôêË®≠ÂÆö');
                console.error('È∫•ÂÖãÈ¢®Â≠òÂèñÈåØË™§:', error);
            }
        }

        function stopPitchDetection() {
            pitchDetectionActive = false;
            if (pitchMicrophone && pitchMicrophone.mediaStream) {
                pitchMicrophone.mediaStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('pitchStatus').textContent = 'Â∑≤ÂÅúÊ≠¢Ê™¢Ê∏¨';
            document.getElementById('pitchValue').textContent = '--';
            document.getElementById('noteName').textContent = '--';
            document.getElementById('frequencyValue').textContent = 'È†ªÁéá: -- Hz';
        }

        function detectPitch() {
            if (!pitchDetectionActive) return;

            const bufferLength = pitchAnalyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            pitchAnalyser.getByteFrequencyData(dataArray);

            // ÊâæÂà∞ÊúÄÂ§ßÈ†ªÁéá
            let maxIndex = 0;
            let maxValue = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }

            const sampleRate = pitchAudioContext.sampleRate;
            const frequency = (maxIndex * sampleRate) / (bufferLength * 2);

            if (frequency > 80 && frequency < 2000) {
                const note = frequencyToNote(frequency);
                document.getElementById('pitchValue').textContent = frequency.toFixed(2);
                document.getElementById('noteName').textContent = note.name;
                document.getElementById('frequencyValue').textContent = `È†ªÁéá: ${frequency.toFixed(2)} Hz`;
                document.getElementById('pitchStatus').textContent = 'Ê™¢Ê∏¨‰∏≠...';
            }

            requestAnimationFrame(detectPitch);
        }

        function frequencyToNote(frequency) {
            const A4 = 440;
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            
            const n = Math.round(12 * Math.log2(frequency / A4));
            const octave = Math.floor(n / 12) + 4;
            const noteIndex = ((n % 12) + 12) % 12;
            
            return {
                name: noteNames[noteIndex] + octave,
                frequency: frequency
            };
        }

        // ========== BPM Ê™¢Ê∏¨Âô®ÂäüËÉΩ ==========
        let tapTimes = [];
        const maxTaps = 10;

        function tapBeat() {
            const now = Date.now();
            tapTimes.push(now);

            if (tapTimes.length > maxTaps) {
                tapTimes.shift();
            }

            if (tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < tapTimes.length; i++) {
                    intervals.push(tapTimes[i] - tapTimes[i - 1]);
                }

                const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
                const bpm = Math.round(60000 / avgInterval);
                document.getElementById('bpmResult').textContent = `BPM: ${bpm}`;
            }
        }

        function resetBPM() {
            tapTimes = [];
            document.getElementById('bpmResult').textContent = 'BPM: --';
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initPiano();
            document.getElementById('bpmInput').addEventListener('input', (e) => {
                currentBPM = parseInt(e.target.value);
                if (metronomeInterval) {
                    stopMetronome();
                    startMetronome();
                }
            });
        });
    </script>
</body>
