        function recordClick(filePath) {
            try {
                const stats = JSON.parse(localStorage.getItem('programClickStats') || '{}');
                const today = new Date().toISOString().split('T')[0]; // æ ¼å¼ï¼šYYYY-MM-DD
                
                if (!stats[filePath]) {

                // è¨˜éŒ„ç•¶æ—¥é»æ“Šæ¬¡æ•¸
                stats[filePath][today] = (stats[filePath][today] || 0) + 1;

        function createProgramCard(program) {
            const card = document.createElement('a');
            // å°ä¸­æ–‡è·¯å¾‘é€²è¡Œ URL ç·¨ç¢¼
            const pathParts = program.file.split('/');
            const encodedPath = pathParts.map(part => encodeURIComponent(part)).join('/');
            card.href = encodedPath;
            card.target = '_blank';
            card.className = 'program-card';
            
            // æ·»åŠ é»æ“Šäº‹ä»¶ç›£è½å™¨
            card.addEventListener('click', function() {

                <div class="program-name">${program.name}</div>
                <div class="program-description">${program.description}</div>
            `;
            
            return card;
        }
