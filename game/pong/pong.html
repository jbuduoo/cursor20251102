<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong éŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            color: #4CAF50;
        }
        canvas {
            border: 4px solid #333;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        .controls {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .game-over.show {
            display: block;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ“ Pong</h1>
        <div class="info">
            <div class="score">ç©å®¶: <span id="player-score">0</span></div>
            <div class="score">é›»è…¦: <span id="computer-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>ä½¿ç”¨ â¬†ï¸ â¬‡ï¸ éµæ§åˆ¶çƒæ‹</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">éŠæˆ²çµæŸ</h2>
            <button onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // éŠæˆ²è®Šæ•¸
        const paddleHeight = 80;
        const paddleWidth = 10;
        const ballSize = 10;
        const paddleSpeed = 5;
        
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let computerY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        
        let playerScore = 0;
        let computerScore = 0;
        let gameRunning = true;
        
        // éµç›¤æ§åˆ¶
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (keys['ArrowUp'] && playerY > 0) {
                playerY -= paddleSpeed;
            }
            if (keys['ArrowDown'] && playerY < canvas.height - paddleHeight) {
                playerY += paddleSpeed;
            }
        }
        
        // æ›´æ–°é›»è…¦ä½ç½®ï¼ˆç°¡å–®AIï¼‰
        function updateComputer() {
            const computerPaddleCenter = computerY + paddleHeight / 2;
            const ballCenter = ballY + ballSize / 2;
            
            if (computerPaddleCenter < ballCenter - 10) {
                computerY += paddleSpeed;
            } else if (computerPaddleCenter > ballCenter + 10) {
                computerY -= paddleSpeed;
            }
            
            // é™åˆ¶åœ¨ç•«å¸ƒå…§
            if (computerY < 0) computerY = 0;
            if (computerY > canvas.height - paddleHeight) {
                computerY = canvas.height - paddleHeight;
            }
        }
        
        // æ›´æ–°çƒçš„ä½ç½®
        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // ä¸Šä¸‹é‚Šç•Œåå½ˆ
            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
            
            // ç©å®¶çƒæ‹ç¢°æ’
            if (ballX <= paddleWidth && 
                ballY + ballSize >= playerY && 
                ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = paddleWidth;
                // æ ¹æ“šæ“Šçƒä½ç½®èª¿æ•´è§’åº¦
                const hitPos = (ballY - playerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // é›»è…¦çƒæ‹ç¢°æ’
            if (ballX >= canvas.width - paddleWidth - ballSize && 
                ballY + ballSize >= computerY && 
                ballY <= computerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = canvas.width - paddleWidth - ballSize;
                const hitPos = (ballY - computerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // å¾—åˆ†
            if (ballX < 0) {
                computerScore++;
                resetBall();
            }
            if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }
            
            // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        // é‡ç½®çƒ
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() * 2 - 1) * 3;
        }
        
        // ç¹ªè£½
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ä¸­ç·š
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // ç¹ªè£½ç©å®¶çƒæ‹
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            
            // ç¹ªè£½é›»è…¦çƒæ‹
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight);
            
            // ç¹ªè£½çƒ
            ctx.fillStyle = '#fff';
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }
        
        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateComputer();
                updateBall();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerY = canvas.height / 2 - paddleHeight / 2;
            computerY = canvas.height / 2 - paddleHeight / 2;
            resetBall();
            gameRunning = true;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        // é–‹å§‹éŠæˆ²
        gameLoop();
    </script>
</body>
</html>
