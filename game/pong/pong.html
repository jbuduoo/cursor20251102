<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1d233a 0%, #121527 45%, #06070f 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #60a5fa;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #3b82f6;
        }

        canvas {
            background: #000;
            border: 2px solid #111827;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 2 / 1;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(6, 7, 15, 0.75);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>Pong</h1>
        <div class="scoreboard" aria-live="polite">
            <span>玩家 <strong id="player-score">0</strong></span>
            <span>電腦 <strong id="computer-score">0</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="resetGame()">重新開始</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="800" height="400" aria-label="Pong 遊戲畫布"></canvas>
    <p class="controls">使用 ⬆️ ⬇️ 鍵控制球拍</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverText">
        <div class="title" id="gameOverText">遊戲結束</div>
        <button type="button" onclick="resetGame()">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        
        // 遊戲變數
        const paddleHeight = 80;
        const paddleWidth = 10;
        const ballSize = 10;
        const paddleSpeed = 5;
        
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let computerY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        
        let playerScore = 0;
        let computerScore = 0;
        let gameRunning = true;
        
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        // 鍵盤控制
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 更新玩家位置
        function updatePlayer() {
            if (keys['ArrowUp'] && playerY > 0) {
                playerY -= paddleSpeed;
            }
            if (keys['ArrowDown'] && playerY < canvas.height - paddleHeight) {
                playerY += paddleSpeed;
            }
        }
        
        // 更新電腦位置（簡單AI）
        function updateComputer() {
            const computerPaddleCenter = computerY + paddleHeight / 2;
            const ballCenter = ballY + ballSize / 2;
            
            if (computerPaddleCenter < ballCenter - 10) {
                computerY += paddleSpeed;
            } else if (computerPaddleCenter > ballCenter + 10) {
                computerY -= paddleSpeed;
            }
            
            // 限制在畫布內
            if (computerY < 0) computerY = 0;
            if (computerY > canvas.height - paddleHeight) {
                computerY = canvas.height - paddleHeight;
            }
        }
        
        // 更新球的位置
        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // 上下邊界反彈
            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
            
            // 玩家球拍碰撞
            if (ballX <= paddleWidth && 
                ballY + ballSize >= playerY && 
                ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = paddleWidth;
                // 根據擊球位置調整角度
                const hitPos = (ballY - playerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // 電腦球拍碰撞
            if (ballX >= canvas.width - paddleWidth - ballSize && 
                ballY + ballSize >= computerY && 
                ballY <= computerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = canvas.width - paddleWidth - ballSize;
                const hitPos = (ballY - computerY) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 8;
            }
            
            // 得分
            if (ballX < 0) {
                computerScore++;
                resetBall();
            }
            if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }
            
            // 更新分數顯示
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        // 重置球
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() * 2 - 1) * 3;
        }
        
        // 繪製
        function draw() {
            // 清空畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製中線
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // 繪製玩家球拍
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            
            // 繪製電腦球拍
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight);
            
            // 繪製球
            ctx.fillStyle = '#fff';
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }
        
        // 遊戲循環
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateComputer();
                updateBall();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerY = canvas.height / 2 - paddleHeight / 2;
            computerY = canvas.height / 2 - paddleHeight / 2;
            resetBall();
            gameRunning = true;
            gameOverDiv.style.display = 'none';
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        // 開始遊戲
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
