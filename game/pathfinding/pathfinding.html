<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è·¯å¾„è§„åˆ’</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1.2em; font-weight: bold; }
        .score { color: #4CAF50; }
        .grid {
            display: grid; grid-template-columns: repeat(15, 30px); gap: 2px;
            background: #333; padding: 2px; border-radius: 5px; margin: 20px auto;
        }
        .cell {
            width: 30px; height: 30px; border-radius: 3px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2em; background: #fff; transition: all 0.2s;
        }
        .cell.wall { background: #333; }
        .cell.start { background: #4CAF50; }
        .cell.end { background: #FF6B6B; }
        .cell.path { background: #FFE66D; }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer; transition: background 0.3s; margin: 5px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ—ºï¸ è·¯å¾‘è¦åŠƒ</h1>
        <div class="info">
            <div class="score">è·¯å¾‘é•·åº¦: <span id="pathLength">-</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <button onclick="findPath()">å°‹æ‰¾è·¯å¾‘</button>
        <button onclick="startGame()">æ–°é—œå¡</button>
    </div>
    <script>
        const gridSize = 15;
        let grid = [];
        let start = {x: 0, y: 0};
        let end = {x: 14, y: 14};
        let path = [];

        function startGame() {
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            // éšæœºç”Ÿæˆå¢™å£
            for (let i = 0; i < 30; i++) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                if ((x !== start.x || y !== start.y) && (x !== end.x || y !== end.y)) {
                    grid[y][x] = 1;
                }
            }
            path = [];
            render();
        }

        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (x === start.x && y === start.y) {
                        cell.classList.add('start');
                        cell.textContent = 'S';
                    } else if (x === end.x && y === end.y) {
                        cell.classList.add('end');
                        cell.textContent = 'E';
                    } else if (grid[y][x] === 1) {
                        cell.classList.add('wall');
                    } else if (path.some(p => p.x === x && p.y === y)) {
                        cell.classList.add('path');
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function findPath() {
            path = aStar(start, end);
            if (path.length > 0) {
                document.getElementById('pathLength').textContent = path.length;
            } else {
                document.getElementById('pathLength').textContent = 'ç„¡è·¯å¾‘';
            }
            render();
        }

        function aStar(start, end) {
            const openSet = [start];
            const closedSet = [];
            const cameFrom = {};
            const gScore = {[`${start.x},${start.y}`]: 0};
            const fScore = {[`${start.x},${start.y}`]: heuristic(start, end)};

            while (openSet.length > 0) {
                let current = openSet.reduce((min, node) => 
                    fScore[`${node.x},${node.y}`] < fScore[`${min.x},${min.y}`] ? node : min
                );

                if (current.x === end.x && current.y === end.y) {
                    const path = [];
                    let node = current;
                    while (node) {
                        path.unshift(node);
                        node = cameFrom[`${node.x},${node.y}`];
                    }
                    return path;
                }

                openSet.splice(openSet.indexOf(current), 1);
                closedSet.push(current);

                const neighbors = [
                    {x: current.x + 1, y: current.y},
                    {x: current.x - 1, y: current.y},
                    {x: current.x, y: current.y + 1},
                    {x: current.x, y: current.y - 1}
                ];

                neighbors.forEach(neighbor => {
                    if (neighbor.x < 0 || neighbor.x >= gridSize || 
                        neighbor.y < 0 || neighbor.y >= gridSize ||
                        grid[neighbor.y][neighbor.x] === 1 ||
                        closedSet.some(n => n.x === neighbor.x && n.y === neighbor.y)) {
                        return;
                    }

                    const tentativeGScore = gScore[`${current.x},${current.y}`] + 1;
                    const key = `${neighbor.x},${neighbor.y}`;
                    
                    if (!openSet.some(n => n.x === neighbor.x && n.y === neighbor.y)) {
                        openSet.push(neighbor);
                    } else if (tentativeGScore >= gScore[key]) {
                        return;
                    }

                    cameFrom[key] = current;
                    gScore[key] = tentativeGScore;
                    fScore[key] = tentativeGScore + heuristic(neighbor, end);
                });
            }
            return [];
        }

        function heuristic(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        startGame();
    </script>
</body>
</html>
