    <div class="game-container">

            æ–‡å­—çš„<strong>é¡è‰²</strong>èˆ‡æ–‡å­—çš„<strong>å…§å®¹</strong>å¯èƒ½ä¸åŒ<br>
            è«‹æ ¹æ“š<strong>æ–‡å­—å…§å®¹</strong>é¸æ“‡æ­£ç¢ºçš„é¡è‰²ï¼
        </div>
        <div class="text-display hidden" id="textDisplay">
            <div class="color-text" id="colorText"></div>
        </div>
        <div class="choices" id="choices"></div>

        <div class="score-board">

            <div class="score-item">æ­£ç¢º: <span id="correct">0</span></div>
            <div class="score-item">éŒ¯èª¤: <span id="wrong">0</span></div>
            <div class="streak">é€£å‹: <span id="streak">0</span></div>
        </div>
        <button onclick="startRound()" id="startBtn">é–‹å§‹</button>

    <script>
        let score = 0, correctCount = 0, wrongCount = 0, streak = 0;
        let correctColor = '';
        let isRoundActive = false;
        
        const colors = ['ç´…è‰²', 'è—è‰²', 'ç¶ è‰²', 'é»ƒè‰²', 'ç´«è‰²', 'æ©™è‰²'];
        const colorValues = {
            'ç´…è‰²': '#ff0000', 'è—è‰²': '#0000ff', 'ç¶ è‰²': '#00ff00',
            'é»ƒè‰²': '#ffff00', 'ç´«è‰²': '#ff00ff', 'æ©™è‰²': '#ff8800'
        };

        function startRound() {
            if (isRoundActive) return;
            
            isRoundActive = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // éš¨æ©Ÿé¸æ“‡æ­£ç¢ºç­”æ¡ˆï¼ˆæ–‡å­—å…§å®¹ï¼‰
            correctColor = colors[Math.floor(Math.random() * colors.length)];
            
            // éš¨æ©Ÿé¸æ“‡é¡¯ç¤ºé¡è‰²ï¼ˆå¯èƒ½èˆ‡æ–‡å­—å…§å®¹ä¸åŒï¼‰
            const displayColors = colors.filter(c => c !== correctColor);
            const randomDisplayColor = displayColors[Math.floor(Math.random() * displayColors.length)];
            
            // 50% æ©Ÿç‡é¡¯ç¤ºç›¸åŒé¡è‰²ï¼Œ50% é¡¯ç¤ºä¸åŒé¡è‰²ï¼ˆå¢åŠ é›£åº¦ï¼‰
            const useSameColor = Math.random() < 0.5;
            const finalDisplayColor = useSameColor ? correctColor : randomDisplayColor;
            
            const textDisplay = document.getElementById('textDisplay');
            const colorText = document.getElementById('colorText');
            
            // é¡¯ç¤ºå€’æ•¸
            textDisplay.classList.remove('hidden');
            colorText.style.display = 'none';
            let countdown = 3;
            const countdownEl = document.createElement('div');
            countdownEl.className = 'countdown';
            countdownEl.textContent = countdown;
            textDisplay.appendChild(countdownEl);
            
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownEl.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    textDisplay.removeChild(countdownEl);
                    
                    // é¡¯ç¤ºæ–‡å­—
                    colorText.textContent = correctColor;
                    colorText.style.color = colorValues[finalDisplayColor];
                    colorText.style.display = 'block';
                    
                    // 1ç§’å¾Œéš±è—
                    setTimeout(() => {
                        textDisplay.classList.add('hidden');
                        colorText.style.display = 'none';
                        generateChoices();
                    }, 1000);
                }
            }, 1000);
        }

        function generateChoices() {
            const choicesDiv = document.getElementById('choices');
            const shuffled = [...colors].sort(() => Math.random() - 0.5).slice(0, 3);
            if (!shuffled.includes(correctColor)) {
                shuffled[0] = correctColor;
                shuffled.sort(() => Math.random() - 0.5);
            }
            
            choicesDiv.innerHTML = '';
            shuffled.forEach(color => {
                const choice = document.createElement('div');
                choice.className = 'choice';
                choice.style.background = colorValues[color];
                choice.textContent = color;
                choice.onclick = () => handleChoice(color, choice);
                choicesDiv.appendChild(choice);
            });
        }

        function handleChoice(color, choiceElement) {
            if (!isRoundActive) return;
            
            const allChoices = document.querySelectorAll('.choice');
            allChoices.forEach(c => {
                c.classList.add('disabled');
                c.onclick = null;
            });
            
            if (color === correctColor) {
                score++;
                correctCount++;
                streak++;
                choiceElement.classList.add('correct');
                document.getElementById('feedback').textContent = 'âœ“ æ­£ç¢ºï¼';
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                wrongCount++;
                streak = 0;
                choiceElement.classList.add('wrong');
                // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
                allChoices.forEach(c => {
                    if (c.textContent === correctColor) {
                        c.classList.add('correct');
                    }
                });
                document.getElementById('feedback').textContent = `âœ— éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${correctColor}`;
                document.getElementById('feedback').className = 'feedback wrong';
            }
            
            updateScore();
            isRoundActive = false;
            document.getElementById('startBtn').disabled = false;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('wrong').textContent = wrongCount;
            document.getElementById('streak').textContent = streak;
        }
    </script>
