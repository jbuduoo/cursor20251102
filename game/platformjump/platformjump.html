<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¹³å°è·³èº</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1.2em; font-weight: bold; }
        .score { color: #4CAF50; }
        canvas {
            border: 4px solid #333; background: #87CEEB; display: block; margin: 0 auto;
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¦˜ å¹³å°è·³èº</h1>
        <div class="info">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">é«˜åº¦: <span id="height">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div style="margin-top: 20px;">
            <p>â¬…ï¸ â¡ï¸ ç§»å‹• ç©ºç™½éµè·³èº</p>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let score = 0; let cameraY = 0;
        const player = { x: 300, y: 500, width: 30, height: 40, vx: 0, vy: 0, onGround: false };
        let platforms = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); jump(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function startGame() {
            gameRunning = true; score = 0; cameraY = 0;
            player.x = 300; player.y = 500; player.vx = 0; player.vy = 0;
            platforms = [{x: 250, y: 550, width: 100, height: 20}];
            for (let i = 0; i < 20; i++) {
                platforms.push({
                    x: Math.random() * 500, y: 400 - i * 150,
                    width: 80 + Math.random() * 60, height: 20
                });
            }
            gameLoop();
        }
        function jump() {
            if (player.onGround) { player.vy = -12; player.onGround = false; }
        }
        function updatePlayer() {
            if (keys['ArrowLeft']) player.vx = -5;
            else if (keys['ArrowRight']) player.vx = 5;
            else player.vx *= 0.8;
            player.vy += 0.5;
            player.x += player.vx;
            player.y += player.vy;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width && player.x + player.width > platform.x &&
                    player.y + player.height > platform.y && player.y + player.height < platform.y + 10 &&
                    player.vy > 0) {
                    player.y = platform.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            });
            if (player.y > canvas.height) {
                gameRunning = false;
                alert(`éŠæˆ²çµæŸï¼å¾—åˆ†: ${score}`);
            }
            if (player.y < cameraY + 100) {
                cameraY = player.y - 100;
                score = Math.max(score, Math.floor((500 - player.y) / 10));
                document.getElementById('score').textContent = score;
                document.getElementById('height').textContent = Math.floor((500 - player.y) / 10);
            }
        }
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(0, -cameraY);
            platforms.forEach(platform => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.restore();
        }
        function gameLoop() {
            if (gameRunning) {
                updatePlayer(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
