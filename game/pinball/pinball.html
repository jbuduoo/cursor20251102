<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈球台遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 45%, #7c3aed 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #c4b5fd;
        }

        .scoreboard strong {
            color: #a855f7;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #fbbf24;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #f59e0b;
        }

        canvas {
            background: #111827;
            border: 2px solid #312e81;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 3 / 4;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>彈球台</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>球數 <strong id="balls">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="600" height="800" aria-label="彈球台遊戲畫布"></canvas>
    <p class="controls">空白鍵發射球，⬅️ ➡️ 控制擋板</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false; let score = 0; let balls = 3;
        const paddle = { x: 250, y: 750, width: 100, height: 15, speed: 5 };
        let ball = null; let blocks = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !ball) { launchBall(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function initBlocks() {
            blocks = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 8; col++) {
                    blocks.push({
                        x: 50 + col * 65, y: 50 + row * 40,
                        width: 60, height: 30, alive: true
                    });
                }
            }
        }
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; score = 0; balls = 3;
            paddle.x = 250; ball = null; initBlocks();
            updateDisplay();
            gameOverDiv.style.display = 'none';
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('balls').textContent = balls;
        }
        function launchBall() {
            if (balls > 0 && !ball) {
                ball = { x: paddle.x + paddle.width/2, y: paddle.y - 10, vx: (Math.random() - 0.5) * 4, vy: -5, radius: 8 };
                balls--;
                updateDisplay();
            }
        }
        function updatePaddle() {
            if (keys['ArrowLeft'] && paddle.x > 0) paddle.x -= paddle.speed;
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
        }
        function updateBall() {
            if (!ball) return;
            ball.x += ball.vx; ball.y += ball.vy;
            if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) ball.vx = -ball.vx;
            if (ball.y <= ball.radius) ball.vy = -ball.vy;
            if (ball.y > paddle.y + paddle.height + ball.radius) {
                ball = null;
                if (balls <= 0) {
                    gameRunning = false;
                    showGameOver(`你的得分：${score}`);
                }
                return;
            }
            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width &&
                ball.y > paddle.y - ball.radius && ball.y < paddle.y + paddle.height) {
                ball.vy = -Math.abs(ball.vy);
                ball.vx += (ball.x - (paddle.x + paddle.width/2)) * 0.1;
            }
            blocks.forEach((block, i) => {
                if (block.alive && ball.x > block.x && ball.x < block.x + block.width &&
                    ball.y > block.y && ball.y < block.y + block.height) {
                    block.alive = false; score += 10; updateDisplay();
                    ball.vy = -ball.vy;
                    if (blocks.every(b => !b.alive)) { initBlocks(); }
                }
            });
        }
        function showGameOver(message) {
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function draw() {
            ctx.fillStyle = '#1a1a1a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#3498db';
            blocks.forEach(block => {
                if (block.alive) ctx.fillRect(block.x, block.y, block.width, block.height);
            });
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            if (ball) {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function gameLoop() {
            if (gameRunning) {
                updatePaddle(); updateBall(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
