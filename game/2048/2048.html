<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 遊戲</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --board-size: 320px;
            --gap: 10px;
        }
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.94);
            padding: 14px 18px 18px;
            border-radius: 16px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
            width: min(94vw, 520px);
            max-height: 92vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            color: #333;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .logo {
            font-size: 1.2rem;
            letter-spacing: 0.06em;
        }
        .control-btn {
            padding: 4px 10px;
            border-radius: 10px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .control-btn:hover {
            background: #3c9642;
            transform: translateY(-1px);
        }
        .score {
            color: #2e3a59;
            font-size: 0.85rem;
        }
        .grid-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .grid-container {
            width: var(--board-size);
            aspect-ratio: 1 / 1;
            background: #bbada0;
            padding: var(--gap);
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            gap: var(--gap);
        }
        .cell {
            background: #cdc1b4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.3rem, 5vw, 2.05rem);
            font-weight: bold;
            color: #776e65;
        }
        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"],
        .cell[data-value="256"],
        .cell[data-value="512"] { background: #edcf72; color: #f9f6f2; font-size: clamp(1.2rem, 4vw, 1.6rem); }
        .cell[data-value="1024"],
        .cell[data-value="2048"],
        .cell[data-value="4096"] { background: #edc53f; color: #f9f6f2; font-size: clamp(1.05rem, 3.5vw, 1.4rem); }
        .game-over { display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9);
            color: white; padding: 30px; border-radius: 10px; text-align: center;
        }
        .game-over.show { display: block; }
        .instructions {
            text-align: center;
            color: #324266;
            font-size: 0.8rem;
            margin: 0 0 4px;
        }
        @media (max-width: 480px) {
            .game-container {
                padding: 12px 14px 16px;
            }
            .top-bar {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <span class="logo">2048</span>
            <button class="control-btn" onclick="startGame()">重新開始</button>
            <div class="score">分數: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="grid-wrapper">
            <div class="grid-container" id="grid"></div>
        </div>
        <p class="instructions">使用 ⬆️ ⬇️ ⬅️ ➡️ 鍵移動方塊</p>
        <div class="game-over" id="gameOver">
            <h2>遊戲結束！</h2>
            <button onclick="startGame()">再玩一次</button>
        </div>
    </div>
    <script>
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0; let highScore = localStorage.getItem('2048HighScore') || 0;
        document.getElementById('highScore').textContent = highScore;
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                if (e.key === 'ArrowUp') move('up');
                if (e.key === 'ArrowDown') move('down');
                if (e.key === 'ArrowLeft') move('left');
                if (e.key === 'ArrowRight') move('right');
            }
        });
        function startGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0; addRandom(); addRandom();
            document.getElementById('gameOver').classList.remove('show');
            updateDisplay(); render();
        }
        function addRandom() {
            const empty = [];
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    if (grid[y][x] === 0) empty.push({x, y});
                }
            }
            if (empty.length > 0) {
                const {x, y} = empty[Math.floor(Math.random() * empty.length)];
                grid[y][x] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        function move(direction) {
            const prevGrid = grid.map(row => [...row]);
            if (direction === 'left') {
                for (let y = 0; y < 4; y++) {
                    const row = grid[y].filter(v => v !== 0);
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2; score += row[i];
                            row[i + 1] = 0;
                        }
                    }
                    grid[y] = row.filter(v => v !== 0).concat(Array(4 - row.filter(v => v !== 0).length).fill(0));
                }
            }
            if (direction === 'right') {
                for (let y = 0; y < 4; y++) {
                    const row = grid[y].filter(v => v !== 0).reverse();
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2; score += row[i];
                            row[i + 1] = 0;
                        }
                    }
                    grid[y] = Array(4 - row.filter(v => v !== 0).length).fill(0).concat(row.filter(v => v !== 0).reverse());
                }
            }
            if (direction === 'up') {
                for (let x = 0; x < 4; x++) {
                    const col = [];
                    for (let y = 0; y < 4; y++) if (grid[y][x] !== 0) col.push(grid[y][x]);
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2; score += col[i];
                            col[i + 1] = 0;
                        }
                    }
                    const newCol = col.filter(v => v !== 0).concat(Array(4 - col.filter(v => v !== 0).length).fill(0));
                    for (let y = 0; y < 4; y++) grid[y][x] = newCol[y];
                }
            }
            if (direction === 'down') {
                for (let x = 0; x < 4; x++) {
                    const col = [];
                    for (let y = 0; y < 4; y++) if (grid[y][x] !== 0) col.push(grid[y][x]);
                    col.reverse();
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2; score += col[i];
                            col[i + 1] = 0;
                        }
                    }
                    const newCol = Array(4 - col.filter(v => v !== 0).length).fill(0).concat(col.filter(v => v !== 0).reverse());
                    for (let y = 0; y < 4; y++) grid[y][x] = newCol[y];
                }
            }
            if (JSON.stringify(prevGrid) !== JSON.stringify(grid)) {
                addRandom(); updateDisplay(); render();
                if (checkGameOver()) {
                    document.getElementById('gameOver').classList.add('show');
                }
            }
        }
        function checkGameOver() {
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    if (grid[y][x] === 0) return false;
                    if (x < 3 && grid[y][x] === grid[y][x + 1]) return false;
                    if (y < 3 && grid[y][x] === grid[y + 1][x]) return false;
                }
            }
            return true;
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('2048HighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }
        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-value', grid[y][x]);
                    cell.textContent = grid[y][x] || '';
                    gridEl.appendChild(cell);
                }
            }
        }
        function resizeBoard() {
            const container = document.querySelector('.game-container');
            const topBar = document.querySelector('.top-bar');
            const instructions = document.querySelector('.instructions');
            const containerStyles = getComputedStyle(container);
            const verticalPadding = parseFloat(containerStyles.paddingTop) + parseFloat(containerStyles.paddingBottom);
            const availableHeight = window.innerHeight - verticalPadding - (topBar?.offsetHeight || 0) - (instructions?.offsetHeight || 0) - 20;
            const availableWidth = container.clientWidth - parseFloat(containerStyles.paddingLeft || 0) - parseFloat(containerStyles.paddingRight || 0);
            const size = Math.min(availableWidth, availableHeight, window.innerWidth * 0.9);
            document.documentElement.style.setProperty('--board-size', `${Math.max(size, 240)}px`);
        }
        window.addEventListener('resize', () => {
            resizeBoard();
        });
        startGame();
        resizeBoard();
    </script>
</body>
</html>
