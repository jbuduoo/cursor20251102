<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石頭剪刀布</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .choices {
            display: flex; justify-content: center; gap: 20px; margin: 30px 0;
        }
        .choice {
            width: 100px; height: 100px; border: 4px solid #333; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3em; cursor: pointer; transition: all 0.3s;
            background: #fff;
        }
        .choice:hover { transform: scale(1.1); border-color: #4CAF50; }
        .result { margin: 20px 0; font-size: 1.5em; font-weight: bold; }
        .score { display: flex; justify-content: space-around; margin: 20px 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✂️ 石頭剪刀布</h1>
        <div class="choices">
            <div class="choice" onclick="play('rock')">✊</div>
            <div class="choice" onclick="play('paper')">✋</div>
            <div class="choice" onclick="play('scissors')">✂️</div>
        </div>
        <div class="result" id="result">選擇你的選擇</div>
        <div class="score">
            <div>玩家: <span id="playerScore">0</span></div>
            <div>電腦: <span id="computerScore">0</span></div>
        </div>
    </div>
    <script>
        let playerScore = 0; let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = { rock: '✊', paper: '✋', scissors: '✂️' };
        function play(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(playerChoice, computerChoice);
            document.getElementById('result').textContent = 
                `你: ${emojis[playerChoice]} vs 電腦: ${emojis[computerChoice]} - ${result}`;
            if (result === '你贏了！') playerScore++;
            else if (result === '你輸了！') computerScore++;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }
        function getResult(player, computer) {
            if (player === computer) return '平手！';
            if ((player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')) {
                return '你贏了！';
            }
            return '你輸了！';
        }
    </script>
</body>
</html>
