<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳躍球</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { margin-bottom: 20px; font-size: 1.2em; font-weight: bold; color: #4CAF50; }
        canvas {
            border: 4px solid #333; background: #87CEEB; display: block; margin: 0 auto;
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⚽ 跳躍球</h1>
        <div class="info">⬅️ ➡️ 移動 空白鍵跳躍，收集星星</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <button onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let score = 0;
        const ball = { x: 300, y: 500, radius: 20, vx: 0, vy: 0, onGround: false };
        let stars = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); jump(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function startGame() {
            gameRunning = true; score = 0;
            ball.x = 300; ball.y = 500; ball.vx = 0; ball.vy = 0;
            stars = [];
            for (let i = 0; i < 10; i++) {
                stars.push({
                    x: Math.random() * 500 + 50,
                    y: Math.random() * 400 + 50,
                    collected: false
                });
            }
            gameLoop();
        }
        function jump() {
            if (ball.onGround) { ball.vy = -12; ball.onGround = false; }
        }
        function updateBall() {
            if (keys['ArrowLeft']) ball.vx = -5;
            else if (keys['ArrowRight']) ball.vx = 5;
            else ball.vx *= 0.8;
            ball.vy += 0.5;
            ball.x += ball.vx;
            ball.y += ball.vy;
            if (ball.x < ball.radius) ball.x = ball.radius;
            if (ball.x > canvas.width - ball.radius) ball.x = canvas.width - ball.radius;
            if (ball.y > canvas.height - ball.radius - 20) {
                ball.y = canvas.height - ball.radius - 20;
                ball.vy = 0;
                ball.onGround = true;
            }
            stars.forEach((star, i) => {
                if (!star.collected) {
                    const dist = Math.sqrt((star.x - ball.x)**2 + (star.y - ball.y)**2);
                    if (dist < ball.radius + 10) {
                        star.collected = true;
                        score++;
                        if (stars.every(s => s.collected)) {
                            setTimeout(() => alert(`恭喜！收集所有星星！得分: ${score}`), 500);
                        }
                    }
                }
            });
        }
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            ctx.fillStyle = '#ffff00';
            stars.forEach(star => {
                if (!star.collected) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        function gameLoop() {
            if (gameRunning) {
                updateBall(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        startGame();
    </script>
</body>
</html>
