<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賽車遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0b1120 0%, #1e293b 45%, #1d4ed8 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #1f2937;
            border: 2px solid #1e293b;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 2 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(11, 17, 32, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>賽車</h1>
        <div class="scoreboard" aria-live="polite">
            <span>速度 <strong id="speed">0</strong> km/h</span>
            <span>距離 <strong id="distance">0</strong> m</span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="400" height="600" aria-label="賽車遊戲畫布"></canvas>
    <p class="controls">使用 A 鍵向左、D 鍵向右，每次橫移一個車道，避開對向車輛</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');

        const LANE_COUNT = 4;
        const ROAD_MARGIN = 60;
        const ROAD_LEFT = ROAD_MARGIN;
        const ROAD_RIGHT = canvas.width - ROAD_MARGIN;
        const LANE_WIDTH = (ROAD_RIGHT - ROAD_LEFT) / LANE_COUNT;
        const CAR_WIDTH = Math.floor(LANE_WIDTH * 0.65);
        const CAR_HEIGHT = 80;
        const lanePositions = Array.from({ length: LANE_COUNT }, (_, i) =>
            ROAD_LEFT + i * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2
        );
        const MAX_OBSTACLES = 3;
        const OBSTACLE_BASE_SPEED = 2.8;
        const DISPLAY_SPEED_FACTOR = 12;

        function createCarImage(bodyColor, accentColor) {
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" viewBox="0 0 64 128">
                    <rect x="18" y="0" width="28" height="128" rx="10" fill="${bodyColor}"/>
                    <rect x="18" y="10" width="28" height="25" rx="6" fill="#e5e7eb" opacity="0.65"/>
                    <rect x="18" y="93" width="28" height="25" rx="6" fill="#e5e7eb" opacity="0.55"/>
                    <rect x="12" y="20" width="12" height="20" rx="5" fill="${accentColor}"/>
                    <rect x="40" y="20" width="12" height="20" rx="5" fill="${accentColor}"/>
                    <rect x="12" y="88" width="12" height="20" rx="5" fill="${accentColor}"/>
                    <rect x="40" y="88" width="12" height="20" rx="5" fill="${accentColor}"/>
                    <rect x="22" y="45" width="20" height="38" rx="6" fill="#1f2937" opacity="0.8"/>
                    <path d="M18 0h28l4 18H14z" fill="${accentColor}" opacity="0.85"/>
                    <path d="M18 128h28l4-18H14z" fill="${accentColor}" opacity="0.85"/>
                </svg>
            `;
            const img = new Image();
            img.src = `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;
            return img;
        }

        const playerSprite = createCarImage('#facc15', '#c2410c');
        const obstacleSprites = [
            createCarImage('#38bdf8', '#1d4ed8'),
            createCarImage('#10b981', '#047857'),
            createCarImage('#f97316', '#7c2d12'),
            createCarImage('#a855f7', '#6b21a8')
        ];

        const player = {
            lane: 2,
            x: lanePositions[2],
            y: canvas.height - CAR_HEIGHT - 40,
            width: CAR_WIDTH,
            height: CAR_HEIGHT
        };

        let gameRunning = false;
        let speed = 0;
        let distance = 0;
        let roadOffset = 0;
        let spawnCooldown = 0;
        let obstacles = [];
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true;
            speed = 0;
            distance = 0;
            roadOffset = 0;
            spawnCooldown = 0;
            obstacles = [];
            player.lane = 2;
            player.x = lanePositions[player.lane];
            updateDisplay();
            gameOverDiv.style.display = 'none';
        }
        function updateDisplay() {
            document.getElementById('speed').textContent = Math.floor(speed * DISPLAY_SPEED_FACTOR);
            document.getElementById('distance').textContent = Math.floor(distance);
        }
        function movePlayer(direction) {
            if (!gameRunning) return;
            const newLane = Math.min(LANE_COUNT - 1, Math.max(0, player.lane + direction));
            if (newLane !== player.lane) {
                player.lane = newLane;
                player.x = lanePositions[player.lane];
            }
        }
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                movePlayer(-1);
                event.preventDefault();
            } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                movePlayer(1);
                event.preventDefault();
            }
        });
        function ensurePlayerPosition() {
            player.x = lanePositions[player.lane];
        }
        function updateGame() {
            speed = Math.min(speed + 0.1, 10);
            distance += speed;
            roadOffset += speed * 2;
            if (roadOffset > 40) roadOffset = 0;
            spawnCooldown += 1;
            const spawnThreshold = Math.max(35, 90 - speed * 5);
            if (obstacles.length < MAX_OBSTACLES && spawnCooldown >= spawnThreshold) {
                spawnCooldown = 0;
                const lane = Math.floor(Math.random() * LANE_COUNT);
                obstacles.push({
                    lane,
                    x: lanePositions[lane],
                    y: -CAR_HEIGHT - Math.random() * 80,
                    width: CAR_WIDTH,
                    height: CAR_HEIGHT,
                    image: obstacleSprites[Math.floor(Math.random() * obstacleSprites.length)]
                });
            }
            obstacles = obstacles.filter(obs => {
                obs.y += OBSTACLE_BASE_SPEED + speed * 0.45;
                const collision =
                    obs.x < player.x + player.width &&
                    obs.x + obs.width > player.x &&
                    obs.y < player.y + player.height &&
                    obs.y + obs.height > player.y;
                if (collision) {
                    gameRunning = false;
                    gameOverMessage.textContent = `本次距離：${Math.floor(distance)} 公尺`;
                    gameOverDiv.style.display = 'flex';
                    return false;
                }
                return obs.y < canvas.height + 50;
            });
        }
        function draw() {
            ctx.fillStyle = '#1a1e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#4b5563';
            ctx.fillRect(ROAD_LEFT - 40, 0, 40, canvas.height);
            ctx.fillRect(ROAD_RIGHT, 0, 40, canvas.height);
            ctx.fillStyle = '#2c3440';
            ctx.fillRect(ROAD_LEFT, 0, ROAD_RIGHT - ROAD_LEFT, canvas.height);
            for (let lane = 1; lane < LANE_COUNT; lane++) {
                const lineX = ROAD_LEFT + lane * LANE_WIDTH;
                if (lane === LANE_COUNT / 2) {
                    const stripeWidth = 4;
                    const gap = 6;
                    ctx.fillStyle = '#facc15';
                    ctx.fillRect(lineX - gap / 2 - stripeWidth, 0, stripeWidth, canvas.height);
                    ctx.fillRect(lineX + gap / 2, 0, stripeWidth, canvas.height);
                } else {
                    ctx.strokeStyle = '#e5e7eb';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([20, 20]);
                    ctx.lineDashOffset = -roadOffset;
                    ctx.beginPath();
                    ctx.moveTo(lineX, 0);
                    ctx.lineTo(lineX, canvas.height);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    ctx.lineDashOffset = 0;
                }
            }
            drawCar(playerSprite, player.x, player.y, player.width, player.height);
            obstacles.forEach(obs => {
                drawCar(obs.image, obs.x, obs.y, obs.width, obs.height);
            });
        }
        function drawCar(image, x, y, width, height) {
            if (image.complete) {
                ctx.drawImage(image, x, y, width, height);
            } else {
                image.onload = () => ctx.drawImage(image, x, y, width, height);
            }
        }
        function gameLoop() {
            if (gameRunning) {
                ensurePlayerPosition();
                updateGame();
                updateDisplay();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
