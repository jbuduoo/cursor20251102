<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賽車遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0b1120 0%, #1e293b 45%, #1d4ed8 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #1f2937;
            border: 2px solid #1e293b;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 2 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(11, 17, 32, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>賽車</h1>
        <div class="scoreboard" aria-live="polite">
            <span>速度 <strong id="speed">0</strong> km/h</span>
            <span>距離 <strong id="distance">0</strong> m</span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="400" height="600" aria-label="賽車遊戲畫布"></canvas>
    <p class="controls">使用 ⬅️ ➡️ 控制車輛避免撞擊障礙物</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false; let speed = 0; let distance = 0;
        const player = { x: 175, y: 500, width: 50, height: 80 };
        let obstacles = []; let roadOffset = 0;
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; speed = 0; distance = 0; obstacles = [];
            player.x = 175; updateDisplay(); gameOverDiv.style.display = 'none'; gameLoop();
        }
        function updateDisplay() {
            document.getElementById('speed').textContent = Math.floor(speed);
            document.getElementById('distance').textContent = Math.floor(distance);
        }
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 50) player.x -= 5;
            if (keys['ArrowRight'] && player.x < canvas.width - 100) player.x += 5;
        }
        function updateGame() {
            speed = Math.min(speed + 0.1, 10);
            distance += speed;
            roadOffset += speed * 2;
            if (roadOffset > 40) roadOffset = 0;
            if (Math.random() < 0.02) {
                obstacles.push({ x: 50 + Math.random() * 300, y: -50, width: 50, height: 80 });
            }
            obstacles = obstacles.filter(obs => {
                obs.y += speed * 3;
                const dist = Math.sqrt((obs.x - player.x)**2 + (obs.y - player.y)**2);
                if (dist < 60) {
                    gameRunning = false; gameOverMessage.textContent = `本次距離：${Math.floor(distance)} 公尺`;
                    gameOverDiv.style.display = 'flex';
                    return false;
                }
                return obs.y < canvas.height + 50;
            });
        }
        function draw() {
            ctx.fillStyle = '#34495e'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#7f8c8d'; ctx.fillRect(0, 0, 50, canvas.height);
            ctx.fillRect(canvas.width - 50, 0, 50, canvas.height);
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
            for (let i = roadOffset; i < canvas.height; i += 40) {
                ctx.beginPath(); ctx.moveTo(canvas.width/2, i);
                ctx.lineTo(canvas.width/2, i + 20); ctx.stroke();
            }
            ctx.fillStyle = '#e74c3c'; ctx.fillRect(player.x, player.y, player.width, player.height);
            obstacles.forEach(obs => {
                ctx.fillStyle = '#3498db';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }
        function gameLoop() {
            if (gameRunning) {
                updatePlayer(); updateGame(); draw(); updateDisplay();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
