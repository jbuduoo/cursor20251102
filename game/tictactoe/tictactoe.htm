<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .game-info {
            margin: 20px 0;
            font-size: 1.3em;
            color: #555;
            font-weight: bold;
        }

        .status {
            min-height: 30px;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .cell {
            background: #f0f0f0;
            border: none;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            color: #333;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell.winning {
            background: #4caf50;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 20px;
        }

        .score {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }

        .score .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score .value {
            font-size: 1.8em;
            color: #333;
        }

        .player-x .label {
            color: #667eea;
        }

        .player-o .label {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="score-board">
            <div class="score player-x">
                <div class="label">Player X</div>
                <div class="value" id="scoreX">0</div>
            </div>
            <div class="score">
                <div class="label">Draws</div>
                <div class="value" id="scoreDraws">0</div>
            </div>
            <div class="score player-o">
                <div class="label">Player O</div>
                <div class="value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="status" id="status">Player X's Turn</div>
        </div>

        <div class="game-board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="resetBtn">New Game</button>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draws: 0
        };

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const scoreDrawsDisplay = document.getElementById('scoreDraws');

        // Initialize game
        function initGame() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            resetBtn.addEventListener('click', resetGame);
            updateScoreDisplay();
        }

        // Handle cell click
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Check if cell is already taken or game is not active
            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Update game state
            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add('taken');
            clickedCell.classList.add(currentPlayer.toLowerCase());

            // Check for winner or draw
            checkResult();
        }

        // Check game result
        function checkResult() {
            let roundWon = false;
            let winningCombination = null;

            // Check all winning combinations
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    roundWon = true;
                    winningCombination = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                highlightWinningCells(winningCombination);
                scores[currentPlayer]++;
                updateScoreDisplay();
                return;
            }

            // Check for draw
            const roundDraw = !gameBoard.includes('');
            if (roundDraw) {
                statusDisplay.textContent = "It's a Draw!";
                gameActive = false;
                scores.draws++;
                updateScoreDisplay();
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Highlight winning cells
        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.textContent = "Player X's Turn";

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winning');
            });
        }

        // Update score display
        function updateScoreDisplay() {
            scoreXDisplay.textContent = scores.X;
            scoreODisplay.textContent = scores.O;
            scoreDrawsDisplay.textContent = scores.draws;
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
