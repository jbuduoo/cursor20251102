<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #111827 0%, #0f172a 45%, #fbbf24 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #fef3c7;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fde68a;
        }

        .scoreboard strong {
            color: #facc15;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #000;
            border: 2px solid #fbbf24;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #fde68a;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #fef3c7;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>吃豆人</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="600" height="600" aria-label="吃豆人遊戲畫布"></canvas>
    <p class="controls">使用方向鍵在迷宮中移動，吃掉所有豆子</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const gridSize = 20; const tileCount = canvas.width / gridSize;
        let gameRunning = false; let score = 0; let lives = 3;
        const pacman = { x: 10, y: 10, dx: 0, dy: 0, nextDx: 0, nextDy: 0 };
        let dots = []; let ghosts = [];
        const maze = Array(tileCount).fill().map(() => Array(tileCount).fill(0));

        for (let y = 0; y < tileCount; y++) {
            for (let x = 0; x < tileCount; x++) {
                if (x === 0 || x === tileCount - 1 || y === 0 || y === tileCount - 1 ||
                    (x % 3 === 0 && y % 3 === 0 && x > 2 && x < tileCount - 3 && y > 2 && y < tileCount - 3)) {
                    maze[y][x] = 1;
                }
            }
        }

        function resetDots() {
            dots = [];
            for (let y = 0; y < tileCount; y++) {
                for (let x = 0; x < tileCount; x++) {
                    if (maze[y][x] === 0) {
                        dots.push({ x, y });
                    }
                }
            }
        }

        resetDots();
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowUp') { pacman.nextDy = -1; pacman.nextDx = 0; }
            if (e.key === 'ArrowDown') { pacman.nextDy = 1; pacman.nextDx = 0; }
            if (e.key === 'ArrowLeft') { pacman.nextDx = -1; pacman.nextDy = 0; }
            if (e.key === 'ArrowRight') { pacman.nextDx = 1; pacman.nextDy = 0; }
        });
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            pacman.x = 10; pacman.y = 10; pacman.dx = 0; pacman.dy = 0;
            pacman.nextDx = 0; pacman.nextDy = 0;
            ghosts = [{ x: 15, y: 15, dx: 1, dy: 0 }];
            resetDots();
            updateDisplay();
            hideOverlay();
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updatePacman() {
            const nextX = pacman.x + pacman.nextDx;
            const nextY = pacman.y + pacman.nextDy;
            if (nextX >= 0 && nextX < tileCount && nextY >= 0 && nextY < tileCount && maze[nextY][nextX] === 0) {
                pacman.dx = pacman.nextDx; pacman.dy = pacman.nextDy;
            }
            const newX = pacman.x + pacman.dx;
            const newY = pacman.y + pacman.dy;
            if (newX >= 0 && newX < tileCount && newY >= 0 && newY < tileCount && maze[newY][newX] === 0) {
                pacman.x = newX; pacman.y = newY;
            }
            dots = dots.filter(dot => {
                if (dot.x === pacman.x && dot.y === pacman.y) {
                    score += 10; updateDisplay(); return false;
                }
                return true;
            });
            if (dots.length === 0) {
                gameRunning = false;
                showOverlay('恭喜通關！', `你的得分：${score}`);
            }
        }
        function updateGhosts() {
            ghosts.forEach(ghost => {
                const nextX = ghost.x + ghost.dx;
                const nextY = ghost.y + ghost.dy;
                if (nextX < 0 || nextX >= tileCount || nextY < 0 || nextY >= tileCount || maze[nextY][nextX] === 1) {
                    ghost.dx = (Math.random() - 0.5) > 0 ? 1 : -1;
                    ghost.dy = (Math.random() - 0.5) > 0 ? 1 : -1;
                } else {
                    ghost.x = nextX; ghost.y = nextY;
                }
                if (ghost.x === pacman.x && ghost.y === pacman.y) {
                    lives--; pacman.x = 10; pacman.y = 10; updateDisplay();
                    if (lives <= 0) {
                        gameRunning = false;
                        showOverlay('遊戲結束', `你的得分：${score}`);
                    }
                }
            });
        }
        function showOverlay(title, message) {
            gameOverTitle.textContent = title;
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function hideOverlay() {
            gameOverDiv.style.display = 'none';
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0000ff';
            for (let y = 0; y < tileCount; y++) {
                for (let x = 0; x < tileCount; x++) {
                    if (maze[y][x] === 1) ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                }
            }
            ctx.fillStyle = '#ffd700';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x * gridSize + gridSize/2, dot.y * gridSize + gridSize/2, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(pacman.x * gridSize + gridSize/2, pacman.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff0000';
            ghosts.forEach(ghost => {
                ctx.fillRect(ghost.x * gridSize + 2, ghost.y * gridSize + 2, gridSize - 4, gridSize - 4);
            });
        }
        function gameLoop() {
            if (gameRunning) {
                updatePacman(); updateGhosts(); draw();
            }
            setTimeout(gameLoop, 200);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
