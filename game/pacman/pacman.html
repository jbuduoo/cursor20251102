<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小精靈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #111827 0%, #0f172a 45%, #fbbf24 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #fef3c7;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fde68a;
        }

        .scoreboard strong {
            color: #facc15;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #000;
            border: 2px solid #fbbf24;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #fde68a;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #fef3c7;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>小精靈</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="1200" height="1200" aria-label="小精靈遊戲畫布"></canvas>
    <p class="controls">使用方向鍵移動小精靈，吃掉所有豆子</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const tileCount = 30;
        const gridSize = canvas.width / tileCount;
        const pacmanSpeed = 0.5;
        const dotRadius = gridSize * 0.22;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        const pacman = { x: 10, y: 10, dx: 0, dy: 0, nextDx: 0, nextDy: 0, progress: 0 };
        let pacmanMouthOpen = true;
        let pacmanFacingAngle = 0;
        let dots = [];
        let ghosts = [];
        const ghostColors = ['#ff4b5c', '#4fc3f7', '#facc15'];
        const directions = [
            { dx: 1, dy: 0 },
            { dx: -1, dy: 0 },
            { dx: 0, dy: 1 },
            { dx: 0, dy: -1 }
        ];
        let audioCtx;
        const maze = Array(tileCount).fill().map(() => Array(tileCount).fill(0));

        for (let y = 0; y < tileCount; y++) {
            for (let x = 0; x < tileCount; x++) {
                if (x === 0 || x === tileCount - 1 || y === 0 || y === tileCount - 1 ||
                    (x % 3 === 0 && y % 3 === 0 && x > 2 && x < tileCount - 3 && y > 2 && y < tileCount - 3)) {
                    maze[y][x] = 1;
                }
            }
        }

        function resetDots() {
            dots = [];
            for (let y = 0; y < tileCount; y++) {
                for (let x = 0; x < tileCount; x++) {
                    if (maze[y][x] === 0 && (x + y) % 2 === 0) {
                        dots.push({ x, y });
                    }
                }
            }
        }

        resetDots();

        function initAudio() {
            if (!audioCtx) {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (AudioContextClass) {
                    audioCtx = new AudioContextClass();
                } else {
                    return;
                }
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(frequency, duration, type = 'sine', gainValue = 0.08) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(gainValue, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(gain);
            gain.connect(audioCtx.destination);
            oscillator.onended = () => {
                oscillator.disconnect();
                gain.disconnect();
            };
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playChompSound() {
            if (!audioCtx) return;
            playTone(520, 0.12, 'triangle', 0.09);
        }

        function playDeathSound() {
            if (!audioCtx) return;
            playTone(180, 0.25, 'sawtooth', 0.12);
        }

        function isWalkable(x, y) {
            return x >= 0 && x < tileCount && y >= 0 && y < tileCount && maze[y][x] === 0;
        }

        function countWalkableNeighbors(x, y) {
            return directions.reduce((count, dir) => count + (isWalkable(x + dir.dx, y + dir.dy) ? 1 : 0), 0);
        }

        function chooseGhostDirection(ghost) {
            const opposite = { dx: -ghost.dx, dy: -ghost.dy };
            const valid = directions.filter(dir => {
                const nextX = ghost.x + dir.dx;
                const nextY = ghost.y + dir.dy;
                if (!isWalkable(nextX, nextY)) return false;
                return !(dir.dx === opposite.dx && dir.dy === opposite.dy);
            });
            if (valid.length > 0) {
                return valid[Math.floor(Math.random() * valid.length)];
            }
            const fallback = directions.filter(dir => isWalkable(ghost.x + dir.dx, ghost.y + dir.dy));
            return fallback[Math.floor(Math.random() * fallback.length)] || { dx: 0, dy: 0 };
        }

        function createGhost(x, y, dx, dy, color) {
            return { x, y, dx, dy, color, speed: 0.25, progress: 0 };
        }
        document.addEventListener('keydown', (e) => {
            initAudio();
            if (e.key === 'ArrowUp') { pacman.nextDy = -1; pacman.nextDx = 0; }
            if (e.key === 'ArrowDown') { pacman.nextDy = 1; pacman.nextDx = 0; }
            if (e.key === 'ArrowLeft') { pacman.nextDx = -1; pacman.nextDy = 0; }
            if (e.key === 'ArrowRight') { pacman.nextDx = 1; pacman.nextDy = 0; }
        });
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            initAudio();
            gameRunning = true; score = 0; lives = 3;
            pacman.x = 10; pacman.y = 10; pacman.dx = 0; pacman.dy = 0;
            pacman.nextDx = 0; pacman.nextDy = 0;
            pacman.progress = 0;
            pacmanFacingAngle = 0;
            pacmanMouthOpen = true;
            ghosts = [
                createGhost(14, 14, -1, 0, ghostColors[0]),
                createGhost(5, 14, 1, 0, ghostColors[1]),
                createGhost(14, 5, 0, 1, ghostColors[2])
            ];
            resetDots();
            updateDisplay();
            hideOverlay();
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function handlePacmanHit() {
            if (!gameRunning) return;
            lives--;
            playDeathSound();
            pacman.x = 10;
            pacman.y = 10;
            pacman.dx = 0;
            pacman.dy = 0;
            pacman.nextDx = 0;
            pacman.nextDy = 0;
            pacman.progress = 0;
            pacmanFacingAngle = 0;
            pacmanMouthOpen = true;
            updateDisplay();
            if (lives <= 0) {
                gameRunning = false;
                showOverlay('遊戲結束', `你的得分：${score}`);
            }
        }
        function updatePacman() {
            pacman.progress += pacmanSpeed;
            if (pacman.progress < 1) {
                return;
            }
            const nextX = pacman.x + pacman.nextDx;
            const nextY = pacman.y + pacman.nextDy;
            if (isWalkable(nextX, nextY)) {
                pacman.dx = pacman.nextDx; pacman.dy = pacman.nextDy;
            }
            const newX = pacman.x + pacman.dx;
            const newY = pacman.y + pacman.dy;
            let moved = false;
            if ((pacman.dx !== 0 || pacman.dy !== 0) && isWalkable(newX, newY)) {
                pacman.x = newX; pacman.y = newY;
                if (pacman.dx !== 0 || pacman.dy !== 0) {
                    pacmanFacingAngle = Math.atan2(pacman.dy, pacman.dx);
                }
                moved = true;
                pacman.progress -= 1;
            } else {
                pacman.progress = 1;
            }
            let ateDot = false;
            dots = dots.filter(dot => {
                if (dot.x === pacman.x && dot.y === pacman.y) {
                    ateDot = true;
                    return false;
                }
                return true;
            });
            if (ateDot) {
                score += 10;
                playChompSound();
                updateDisplay();
            }
            if (moved) {
                pacmanMouthOpen = !pacmanMouthOpen;
            } else {
                pacmanMouthOpen = true;
            }
            if (dots.length === 0) {
                gameRunning = false;
                showOverlay('恭喜通關！', `你的得分：${score}`);
            }
        }
        function updateGhosts() {
            let pacmanHitThisFrame = false;
            ghosts.forEach(ghost => {
                ghost.progress += ghost.speed;
                if (ghost.progress < 1) {
                    return;
                }
                ghost.progress -= 1;
                const nextX = ghost.x + ghost.dx;
                const nextY = ghost.y + ghost.dy;
                const needNewDirection = !isWalkable(nextX, nextY);
                const intersection = countWalkableNeighbors(ghost.x, ghost.y) > 2;
                if (needNewDirection || (intersection && Math.random() < 0.35)) {
                    const newDir = chooseGhostDirection(ghost);
                    ghost.dx = newDir.dx;
                    ghost.dy = newDir.dy;
                }
                const updatedX = ghost.x + ghost.dx;
                const updatedY = ghost.y + ghost.dy;
                if (isWalkable(updatedX, updatedY)) {
                    ghost.x = updatedX;
                    ghost.y = updatedY;
                }
                if (!pacmanHitThisFrame && ghost.x === pacman.x && ghost.y === pacman.y) {
                    pacmanHitThisFrame = true;
                    handlePacmanHit();
                }
            });
        }
        function showOverlay(title, message) {
            gameOverTitle.textContent = title;
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function hideOverlay() {
            gameOverDiv.style.display = 'none';
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0000ff';
            for (let y = 0; y < tileCount; y++) {
                for (let x = 0; x < tileCount; x++) {
                    if (maze[y][x] === 1) ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                }
            }
            ctx.fillStyle = '#ffd700';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x * gridSize + gridSize / 2, dot.y * gridSize + gridSize / 2, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.fillStyle = '#ffff00';
            const pacmanCenterX = pacman.x * gridSize + gridSize / 2;
            const pacmanCenterY = pacman.y * gridSize + gridSize / 2;
            const pacmanRadius = gridSize * 0.48;
            if (pacmanMouthOpen) {
                const mouthWidth = Math.PI / 4;
                ctx.beginPath();
                ctx.moveTo(pacmanCenterX, pacmanCenterY);
                ctx.arc(
                    pacmanCenterX,
                    pacmanCenterY,
                    pacmanRadius,
                    pacmanFacingAngle + mouthWidth / 2,
                    pacmanFacingAngle - mouthWidth / 2 + Math.PI * 2
                );
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.arc(pacmanCenterX, pacmanCenterY, pacmanRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            ghosts.forEach(ghost => {
                ctx.fillStyle = ghost.color;
                ctx.beginPath();
                const gx = ghost.x * gridSize;
                const gy = ghost.y * gridSize;
                ctx.moveTo(gx + gridSize / 2, gy + 1);
                ctx.arc(gx + gridSize / 2, gy + gridSize / 2, gridSize / 2 - 1, Math.PI, 0, false);
                ctx.lineTo(gx + gridSize - 1, gy + gridSize - 1);
                ctx.lineTo(gx + 1, gy + gridSize - 1);
                ctx.closePath();
                ctx.fill();
            });
        }
        function gameLoop() {
            if (gameRunning) {
                updatePacman(); updateGhosts(); draw();
            }
            setTimeout(gameLoop, 180);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
