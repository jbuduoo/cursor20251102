<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            color: #e0e7ff;
            overflow: hidden;
            gap: 0.75rem;
        }
        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            text-align: center;
        }
        h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }
        .status {
            font-size: 0.95em;
            letter-spacing: 0.05em;
        }
        .status span {
            color: #facc15;
            font-weight: 600;
        }
        canvas {
            background: #DEB887;
            border: 2px solid rgba(15, 23, 42, 0.6);
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            width: min(90vw, 85vh);
            height: auto;
        }
        button {
            padding: 0.45rem 1.2rem;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover,
        button:focus-visible {
            background: #eab308;
        }
        @media (max-width: 640px) {
            body {
                gap: 0.6rem;
            }
            .hud {
                gap: 0.6rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>五子棋</h1>
        <div class="status" aria-live="polite">當前玩家：<span id="currentPlayer">黑</span></div>
        <button type="button" onclick="startGame()">重新開始</button>
    </header>
    <canvas id="gameCanvas" width="600" height="600" aria-label="五子棋棋盤"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const cellSize = 40;
        const boardOffset = 20;
        let board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
        let currentPlayer = 1; let gameOver = false;
        function startGame() {
            board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            currentPlayer = 1; gameOver = false;
            document.getElementById('currentPlayer').textContent = '黑';
            render();
        }
        function render() {
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            for (let i = 0; i < gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(20, 20 + i * cellSize);
                ctx.lineTo(20 + (gridSize - 1) * cellSize, 20 + i * cellSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(20 + i * cellSize, 20);
                ctx.lineTo(20 + i * cellSize, 20 + (gridSize - 1) * cellSize);
                ctx.stroke();
            }
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (board[y][x] === 1) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(20 + x * cellSize, 20 + y * cellSize, 15, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (board[y][x] === 2) {
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(20 + x * cellSize, 20 + y * cellSize, 15, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
            }
        }
        function checkWin(x, y, player) {
            const directions = [[0,1], [1,0], [1,1], [1,-1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let i = 1; i < 5; i++) {
                    const nx = x + dx * i; const ny = y + dy * i;
                    if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize && board[ny][nx] === player) count++;
                    else break;
                }
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i; const ny = y - dy * i;
                    if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize && board[ny][nx] === player) count++;
                    else break;
                }
                if (count >= 5) return true;
            }
            return false;
        }
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (e.clientX - rect.left) * scaleX;
            const canvasY = (e.clientY - rect.top) * scaleY;
            const x = Math.round((canvasX - boardOffset) / cellSize);
            const y = Math.round((canvasY - boardOffset) / cellSize);
            if (x >= 0 && x < gridSize && y >= 0 && y < gridSize && board[y][x] === 0) {
                board[y][x] = currentPlayer;
                if (checkWin(x, y, currentPlayer)) {
                    gameOver = true;
                    alert(`${currentPlayer === 1 ? '黑' : '白'}方獲勝！`);
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    document.getElementById('currentPlayer').textContent = currentPlayer === 1 ? '黑' : '白';
                }
                render();
            }
        });
        startGame();
    </script>
</body>
</html>
