<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird éŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            color: #FF9800;
        }
        .best-score {
            color: #4CAF50;
        }
        canvas {
            border: 4px solid #333;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #F57C00;
            transform: scale(1.05);
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¦ Flappy Bird éŠæˆ²</h1>
        <div class="info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="best-score">æœ€é«˜åˆ†: <span id="bestScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            é»æ“Šç•«é¢ã€æŒ‰ç©ºç™½éµæˆ–æ–¹å‘éµä¸Š â¬†ï¸ ä½¿å°é³¥é£›ç¿”
        </div>
        <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');

        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // Bird
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };

        // Pipes
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipes = [];
        let frameCount = 0;

        // Ground
        const groundHeight = 80;
        let groundX = 0;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);

            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 0, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird eye
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(8, -5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(22, -3);
            ctx.lineTo(22, 3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);

                // Top pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);

                // Bottom pipe
                const bottomY = pipe.top + pipeGap;
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY - groundHeight);
                ctx.strokeRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY - groundHeight);

                // Bottom pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);
            });
        }

        function drawGround() {
            const groundY = canvas.height - groundHeight;

            // Ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, groundY, canvas.width, groundHeight);

            // Grass pattern
            ctx.fillStyle = '#8FBC8F';
            for (let i = 0; i < canvas.width; i += 20) {
                const x = (i + groundX) % canvas.width;
                ctx.fillRect(x, groundY, 15, 10);
            }

            // Ground border
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 100, 40, 0, Math.PI * 2);
            ctx.arc(160, 100, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(280, 150, 25, 0, Math.PI * 2);
            ctx.arc(305, 150, 35, 0, Math.PI * 2);
            ctx.arc(330, 150, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Update rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.8);

            // Ground collision
            if (bird.y + bird.height >= canvas.height - groundHeight) {
                gameOver();
            }

            // Ceiling collision
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frameCount % 90 === 0) {
                const minTop = 50;
                const maxTop = canvas.height - groundHeight - pipeGap - 50;
                const top = Math.random() * (maxTop - minTop) + minTop;
                pipes.push({
                    x: canvas.width,
                    top: top,
                    scored: false
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }

                // Score
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreElement.textContent = score;

                    if (score > bestScore) {
                        bestScore = score;
                        bestScoreElement.textContent = bestScore;
                        localStorage.setItem('flappyBestScore', bestScore);
                    }
                }

                // Collision detection
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
                ) {
                    gameOver();
                }
            });
        }

        function flap() {
            if (!gameStarted) return;
            bird.velocity = bird.jump;
        }

        function gameOver() {
            gameRunning = false;
            gameStarted = false;

            // Show game over message
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, canvas.height / 2 - 80, canvas.width, 160);
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 36px Microsoft JhengHei';
            ctx.textAlign = 'center';
            ctx.fillText('éŠæˆ²çµæŸ!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Microsoft JhengHei';
            ctx.fillText('å¾—åˆ†: ' + score, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€é‡æ–°é–‹å§‹', canvas.width / 2, canvas.height / 2 + 60);
        }

        function startGame() {
            gameRunning = true;
            gameStarted = true;
            score = 0;
            scoreElement.textContent = score;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            frameCount = 0;
            groundX = 0;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            frameCount++;
            groundX -= 2;
            if (groundX <= -20) groundX = 0;

            drawBackground();
            updatePipes();
            drawPipes();
            updateBird();
            drawGround();
            drawBird();

            requestAnimationFrame(gameLoop);
        }

        // Controls
        canvas.addEventListener('click', flap);

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                flap();
                e.preventDefault();
            }
        });

        // Initial draw
        drawBackground();
        drawGround();
        drawBird();

        // Start message
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, canvas.height / 2 - 60, canvas.width, 120);
        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 28px Microsoft JhengHei';
        ctx.textAlign = 'center';
        ctx.fillText('é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€é–‹å§‹', canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = '20px Microsoft JhengHei';
        ctx.fillText('é»æ“Šç•«é¢æˆ–æŒ‰ç©ºç™½éµé£›ç¿”', canvas.width / 2, canvas.height / 2 + 30);
    </script>
</body>
</html>
