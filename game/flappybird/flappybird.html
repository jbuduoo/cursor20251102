<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 45%, #0ea5e9 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #fbbf24;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #f59e0b;
        }

        canvas {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border: 2px solid #1f2937;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 2 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>Flappy Bird 遊戲</h1>
        <div class="scoreboard" aria-live="polite">
            <span>得分 <strong id="score">0</strong></span>
            <span>最高分 <strong id="bestScore">0</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="400" height="600" aria-label="Flappy Bird 遊戲畫布"></canvas>
    <p class="controls">點擊畫面、按空白鍵或方向鍵上 ⬆️ 讓小鳥飛翔。</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // Bird
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };

        // Pipes
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipes = [];
        let frameCount = 0;

        // Ground
        const groundHeight = 80;
        let groundX = 0;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);

            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 0, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird eye
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(8, -5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(22, -3);
            ctx.lineTo(22, 3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);

                // Top pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);

                // Bottom pipe
                const bottomY = pipe.top + pipeGap;
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY - groundHeight);
                ctx.strokeRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY - groundHeight);

                // Bottom pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);
            });
        }

        function drawGround() {
            const groundY = canvas.height - groundHeight;

            // Ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, groundY, canvas.width, groundHeight);

            // Grass pattern
            ctx.fillStyle = '#8FBC8F';
            for (let i = 0; i < canvas.width; i += 20) {
                const x = (i + groundX) % canvas.width;
                ctx.fillRect(x, groundY, 15, 10);
            }

            // Ground border
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 100, 40, 0, Math.PI * 2);
            ctx.arc(160, 100, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(280, 150, 25, 0, Math.PI * 2);
            ctx.arc(305, 150, 35, 0, Math.PI * 2);
            ctx.arc(330, 150, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Update rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.8);

            // Ground collision
            if (bird.y + bird.height >= canvas.height - groundHeight) {
                gameOver();
            }

            // Ceiling collision
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frameCount % 90 === 0) {
                const minTop = 50;
                const maxTop = canvas.height - groundHeight - pipeGap - 50;
                const top = Math.random() * (maxTop - minTop) + minTop;
                pipes.push({
                    x: canvas.width,
                    top: top,
                    scored: false
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }

                // Score
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreElement.textContent = score;

                    if (score > bestScore) {
                        bestScore = score;
                        bestScoreElement.textContent = bestScore;
                        localStorage.setItem('flappyBestScore', bestScore);
                    }
                }

                // Collision detection
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
                ) {
                    gameOver();
                }
            });
        }

        function flap() {
            if (!gameStarted) return;
            bird.velocity = bird.jump;
        }

        function gameOver() {
            gameRunning = false;
            gameStarted = false;

            // Show game over message
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, canvas.height / 2 - 80, canvas.width, 160);
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 36px Microsoft JhengHei';
            ctx.textAlign = 'center';
            ctx.fillText('遊戲結束!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Microsoft JhengHei';
            ctx.fillText('得分: ' + score, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('點擊「開始遊戲」重新開始', canvas.width / 2, canvas.height / 2 + 60);
        }

        function startGame() {
            gameRunning = true;
            gameStarted = true;
            score = 0;
            scoreElement.textContent = score;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            frameCount = 0;
            groundX = 0;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            frameCount++;
            groundX -= 2;
            if (groundX <= -20) groundX = 0;

            drawBackground();
            updatePipes();
            drawPipes();
            updateBird();
            drawGround();
            drawBird();

            requestAnimationFrame(gameLoop);
        }

        // Controls
        canvas.addEventListener('click', flap);

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                flap();
                e.preventDefault();
            }
        });

        // Initial draw
        drawBackground();
        drawGround();
        drawBird();

        // Start message
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, canvas.height / 2 - 60, canvas.width, 120);
        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 28px Microsoft JhengHei';
        ctx.textAlign = 'center';
        ctx.fillText('點擊「開始遊戲」開始', canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = '20px Microsoft JhengHei';
        ctx.fillText('點擊畫面或按空白鍵飛翔', canvas.width / 2, canvas.height / 2 + 30);

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
