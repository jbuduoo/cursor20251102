<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;

        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        .game-container {

            color: white;

            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
        }
    </style>

<body>
    <div class="game-container">
        <h1>üéÆ ‰øÑÁæÖÊñØÊñπÂ°ä</h1>
        <div class="game-info">
            <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
            <div class="level">Á≠âÁ¥ö: <span id="level">1</span></div>
            <div class="lines">Ê∂àÈô§Ë°åÊï∏: <span id="lines">0</span></div>
        </div>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="controls">
            Êìç‰ΩúÔºö‚¨ÖÔ∏è ‚û°Ô∏è ÁßªÂãï | ‚¨ÜÔ∏è ÊóãËΩâ | ‚¨áÔ∏è Âä†ÈÄü‰∏ãÈôç | Á©∫ÁôΩÈçµ Á´ãÂç≥ËêΩ‰∏ã
        </div>
        <button class="btn" onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
        <button class="btn" onclick="pauseGame()">Êö´ÂÅú</button>
        <div class="game-over" id="gameOver">
            <div>ÈÅäÊà≤ÁµêÊùüÔºÅ</div>
            <div style="font-size: 0.8em; margin-top: 20px;">ÊåâÈñãÂßãÈÅäÊà≤ÁπºÁ∫åÈÅäÁé©</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverDiv = document.getElementById('gameOver');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameRunning = false;
        let gamePaused = false;

        // ÊñπÂ°äÂΩ¢ÁãÄÂÆöÁæ©
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];

        const COLORS = ['#00F0F0', '#F0F000', '#A000F0', '#00F000', '#F00000', '#0000F0', '#F0A000'];

        function createBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeIndex],
                color: COLORS[shapeIndex],
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
        }

        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = currentPiece.color;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillRect(
                            (currentPiece.x + x) * BLOCK_SIZE,
                            (currentPiece.y + y) * BLOCK_SIZE,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(
                            (currentPiece.x + x) * BLOCK_SIZE,
                            (currentPiece.y + y) * BLOCK_SIZE,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                    }
                });
            });
        }

        function isValidMove(piece, dx = 0, dy = 0, rotation = null) {
            const shape = rotation || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return false;
                        if (newY >= 0 && board[newY][newX]) return false;
                    }
                }
            }
            return true;
        }

        function rotatePiece() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function placePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
            checkLines();
            currentPiece = createPiece();
            if (!isValidMove(currentPiece)) {
                gameOver();
            }
        }

        function checkLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
            }
        }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 50);
                scoreElement.textContent = score;
                levelElement.textContent = level;
                linesElement.textContent = lines;
            }
        }

        function dropPiece() {
            if (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                placePiece();
            }
        }

        function hardDrop() {
            while (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            }
            placePiece();
        }

        function gameOver() {
            gameRunning = false;
            gameOverDiv.style.display = 'block';
        }

        function startGame() {
            createBoard();
            currentPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropCounter = 0;
            dropInterval = 1000;
            gameRunning = true;
            gamePaused = false;
            gameOverDiv.style.display = 'none';
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            lastTime = performance.now();
            gameLoop();
        }

        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused) {
                lastTime = performance.now();
                gameLoop();
            }
        }

        function gameLoop(time = 0) {
            if (!gameRunning || gamePaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                dropPiece();
                dropCounter = 0;
            }

            drawBoard();
            drawPiece();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                    dropPiece();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    hardDrop();
                    break;
            }
            e.preventDefault();
        });

        createBoard();
    </script>
</body>
</html>
