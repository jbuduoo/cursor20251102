<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤ªç©ºä¾µç•¥è€…</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }
        .score {
            color: #00ffff;
        }
        canvas {
            border: 4px solid #00ffff;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .controls {
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cccc;
            box-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ‘¾ å¤ªç©ºä¾µç•¥è€…</h1>
        <div class="info">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">ç”Ÿå‘½: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>ä½¿ç”¨ â¬…ï¸ â¡ï¸ ç§»å‹•ï¼Œç©ºç™½éµå°„æ“Š</p>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // éŠæˆ²è®Šæ•¸
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        
        // ç©å®¶
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5
        };
        
        // å­å½ˆé™£åˆ—
        let bullets = [];
        let enemyBullets = [];
        
        // æ•µäººé™£åˆ—
        let enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        let enemyDirection = 1;
        let enemySpeed = 1;
        
        // éµç›¤ç‹€æ…‹
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // åˆå§‹åŒ–æ•µäºº
        function initEnemies() {
            enemies = [];
            const enemyWidth = 40;
            const enemyHeight = 30;
            const spacing = 60;
            const startX = 100;
            const startY = 50;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true
                    });
                }
            }
        }
        
        // å°„æ“Š
        function shoot() {
            if (gameRunning && bullets.length < 5) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7
                });
            }
        }
        
        // æ•µäººå°„æ“Š
        function enemyShoot() {
            if (enemies.length === 0) return;
            
            const aliveEnemies = enemies.filter(e => e.alive);
            if (aliveEnemies.length === 0) return;
            
            const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
            enemyBullets.push({
                x: shooter.x + shooter.width / 2 - 2,
                y: shooter.y + shooter.height,
                width: 4,
                height: 10,
                speed: 3
            });
        }
        
        // æ›´æ–°ç©å®¶
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        // æ›´æ–°å­å½ˆ
        function updateBullets() {
            // ç©å®¶å­å½ˆ
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                
                // æª¢æŸ¥èˆ‡æ•µäººç¢°æ’
                for (let enemy of enemies) {
                    if (enemy.alive &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemy.alive = false;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        return false;
                    }
                }
                
                return bullet.y > 0;
            });
            
            // æ•µäººçš„å­å½ˆ
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                
                // æª¢æŸ¥èˆ‡ç©å®¶ç¢°æ’
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                return bullet.y < canvas.height;
            });
        }
        
        // æ›´æ–°æ•µäºº
        function updateEnemies() {
            let moveDown = false;
            
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                enemy.x += enemyDirection * enemySpeed;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    moveDown = true;
                }
            }
            
            if (moveDown) {
                enemyDirection *= -1;
                enemySpeed += 0.2;
                for (let enemy of enemies) {
                    if (enemy.alive) {
                        enemy.y += 20;
                        if (enemy.y + enemy.height >= player.y) {
                            gameOver();
                        }
                    }
                }
            }
            
            // éš¨æ©Ÿå°„æ“Š
            if (Math.random() < 0.01) {
                enemyShoot();
            }
        }
        
        // ç¹ªè£½
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½æ˜Ÿæ˜ŸèƒŒæ™¯
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
            
            // ç¹ªè£½ç©å®¶
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 10, player.y + 5, 10, 10);
            ctx.fillRect(player.x + 30, player.y + 5, 10, 10);
            
            // ç¹ªè£½æ•µäºº
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, 8, 8);
                    ctx.fillRect(enemy.x + 27, enemy.y + 5, 8, 8);
                }
            });
            
            // ç¹ªè£½å­å½ˆ
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateEnemies();
                
                // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰æ•µäººéƒ½è¢«æ¶ˆæ»…
                if (enemies.every(e => !e.alive)) {
                    initEnemies();
                    enemySpeed = 1;
                }
                
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            enemyBullets = [];
            initEnemies();
            enemySpeed = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        function gameOver() {
            gameRunning = false;
            alert(`éŠæˆ²çµæŸï¼ä½ çš„åˆ†æ•¸: ${score}`);
        }
        
        // åˆå§‹åŒ–
        initEnemies();
        gameLoop();
    </script>
</body>
</html>
