<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空侵略者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #111827 45%, #1d4ed8 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #38bdf8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #0ea5e9;
        }

        canvas {
            background: #000;
            border: 2px solid #1f2937;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 4 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>太空侵略者</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="800" height="600" aria-label="太空侵略者遊戲畫布"></canvas>
    <p class="controls">使用 ⬅️ ➡️ 移動，空白鍵射擊</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        // 遊戲變數
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        
        // 玩家
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5
        };
        
        // 子彈陣列
        let bullets = [];
        let enemyBullets = [];
        
        // 敵人陣列
        let enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        let enemyDirection = 1;
        let enemySpeed = 1;
        
        // 鍵盤狀態
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 初始化敵人
        function initEnemies() {
            enemies = [];
            const enemyWidth = 40;
            const enemyHeight = 30;
            const spacing = 60;
            const startX = 100;
            const startY = 50;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true
                    });
                }
            }
        }
        
        // 射擊
        function shoot() {
            if (gameRunning && bullets.length < 5) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7
                });
            }
        }
        
        // 敵人射擊
        function enemyShoot() {
            if (enemies.length === 0) return;
            
            const aliveEnemies = enemies.filter(e => e.alive);
            if (aliveEnemies.length === 0) return;
            
            const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
            enemyBullets.push({
                x: shooter.x + shooter.width / 2 - 2,
                y: shooter.y + shooter.height,
                width: 4,
                height: 10,
                speed: 3
            });
        }
        
        // 更新玩家
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        // 更新子彈
        function updateBullets() {
            // 玩家子彈
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                
                // 檢查與敵人碰撞
                for (let enemy of enemies) {
                    if (enemy.alive &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemy.alive = false;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        return false;
                    }
                }
                
                return bullet.y > 0;
            });
            
            // 敵人的子彈
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                
                // 檢查與玩家碰撞
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                return bullet.y < canvas.height;
            });
        }
        
        // 更新敵人
        function updateEnemies() {
            let moveDown = false;
            
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                enemy.x += enemyDirection * enemySpeed;
                
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    moveDown = true;
                }
            }
            
            if (moveDown) {
                enemyDirection *= -1;
                enemySpeed += 0.2;
                for (let enemy of enemies) {
                    if (enemy.alive) {
                        enemy.y += 20;
                        if (enemy.y + enemy.height >= player.y) {
                            gameOver();
                        }
                    }
                }
            }
            
            // 隨機射擊
            if (Math.random() < 0.01) {
                enemyShoot();
            }
        }
        
        // 繪製
        function draw() {
            // 清空畫布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製星星背景
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
            
            // 繪製玩家
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 10, player.y + 5, 10, 10);
            ctx.fillRect(player.x + 30, player.y + 5, 10, 10);
            
            // 繪製敵人
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(enemy.x + 5, enemy.y + 5, 8, 8);
                    ctx.fillRect(enemy.x + 27, enemy.y + 5, 8, 8);
                }
            });
            
            // 繪製子彈
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        // 遊戲循環
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateEnemies();
                
                // 檢查是否所有敵人都被消滅
                if (enemies.every(e => !e.alive)) {
                    initEnemies();
                    enemySpeed = 1;
                }
                
                draw();
            }
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            enemyBullets = [];
            initEnemies();
            enemySpeed = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            gameOverDiv.style.display = 'none';
        }
        
        function gameOver() {
            gameRunning = false;
            gameOverMessage.textContent = `你的分數：${score}`;
            gameOverDiv.style.display = 'flex';
        }
        
        // 初始化
        initEnemies();
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
