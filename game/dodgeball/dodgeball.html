<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>躲避球</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif; color: white;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.1); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        h1 { color: #fff; margin-bottom: 20px; font-size: 2.5em; }
        .info { margin-bottom: 20px; font-size: 1.2em; font-weight: bold; color: #00ffff; }
        canvas {
            border: 4px solid #00ffff; background: #000; display: block; margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #00ffff; color: #000; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⚡ 躲避球</h1>
        <div class="info">生存時間: <span id="time">0</span>秒</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div style="margin-top: 20px;">
            <p>移動滑鼠躲避球</p>
            <button onclick="startGame()">開始遊戲</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let startTime = 0;
        const player = { x: 300, y: 300, radius: 15 };
        let balls = [];
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            player.y = e.clientY - rect.top;
        });
        function startGame() {
            gameRunning = true; startTime = Date.now();
            player.x = 300; player.y = 300;
            balls = [];
            for (let i = 0; i < 5; i++) {
                balls.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    radius: 10 + Math.random() * 10
                });
            }
            gameLoop();
        }
        function updateBalls() {
            balls.forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;
                if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.vx = -ball.vx;
                if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.vy = -ball.vy;
                const dist = Math.sqrt((ball.x - player.x)**2 + (ball.y - player.y)**2);
                if (dist < ball.radius + player.radius) {
                    gameRunning = false;
                    const time = Math.floor((Date.now() - startTime) / 1000);
                    alert(`遊戲結束！生存時間: ${time}秒`);
                }
            });
            if (gameRunning) {
                const time = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = time;
                if (time % 5 === 0 && balls.length < 15) {
                    balls.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        radius: 10 + Math.random() * 10
                    });
                }
            }
        }
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff0000';
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        function gameLoop() {
            if (gameRunning) {
                updateBalls(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
