    <style>

<body>
    <div class="game-container">
        <h1>ğŸ§± æ‰“ç£šå¡ŠéŠæˆ²</h1>
        <div class="info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="lives">ç”Ÿå‘½: <span id="lives">10000</span></div>
            <div class="level">é—œå¡: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="500"></canvas>
        <div class="controls">
            ä½¿ç”¨æ»‘é¼ æˆ–æ–¹å‘éµ â¬…ï¸ â¡ï¸ æ§åˆ¶æ“‹æ¿ç§»å‹•<br>
            æŒ‰ç©ºç™½éµé–‹å§‹éŠæˆ²
        </div>
        <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        <button class="btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');

        // Game variables
        let score = 0;
        let lives = 10000;  // ç”Ÿå‘½å€¼ç‚º1è¬
        let level = 1;
        let gameRunning = false;
        let ballLaunched = false;
        let gameStartTime = 0;  // éŠæˆ²é–‹å§‹æ™‚é–“
        let lastSplitTime = 0;  // ä¸Šæ¬¡åˆ†è£‚æ™‚é–“
        const baseBallSpeed = 4;  // åŸºç¤çƒé€Ÿï¼Œä¿æŒä¸è®Š

        // Multiple balls system
        let balls = [];

        // Ball class - ä¿æŒçƒé€Ÿä¸è®Š
        function createBall(x, y) {
            return {
                x: x || canvas.width / 2,
                y: y || canvas.height - 60,
                dx: 0,
                dy: 0,
                radius: 8,
                speed: baseBallSpeed,  // ä½¿ç”¨åŸºç¤çƒé€Ÿï¼Œä¸æœƒè®Šæ…¢
                launched: false
            };
        }
        
        // æ¯ç§’è‡ªå‹•åˆ†è£‚ä¸€é¡†çƒ
        function checkAutoSplit() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            if (currentTime - lastSplitTime >= 1000) {  // 1ç§’ = 1000æ¯«ç§’
                // å¾ç¾æœ‰çƒä¸­é¸æ“‡ä¸€å€‹ä½œç‚ºåƒè€ƒ
                if (balls.length > 0) {
                    const activeBalls = balls.filter(ball => ball.launched);
                    if (activeBalls.length > 0) {
                        // é¸æ“‡ä¸€å€‹æ­£åœ¨ç§»å‹•çš„çƒä½œç‚ºåƒè€ƒ
                        const referenceBall = activeBalls[0];
                        const newBall = createBall(paddle.x + paddle.width / 2, paddle.y - 10);
                        
                        // å¦‚æœåƒè€ƒçƒæ­£åœ¨ç§»å‹•ï¼Œæ–°çƒä¹Ÿä½¿ç”¨ç›¸åŒçš„é€Ÿåº¦
                        if (referenceBall.dx !== 0 || referenceBall.dy !== 0) {
                            const speed = Math.sqrt(referenceBall.dx * referenceBall.dx + referenceBall.dy * referenceBall.dy);
                            if (speed > 0) {
                                // ä½¿ç”¨ç›¸åŒçš„é€Ÿåº¦ï¼Œä½†ç¨å¾®æ”¹è®Šè§’åº¦
                                const angle = Math.atan2(referenceBall.dy, referenceBall.dx) + (Math.random() - 0.5) * 0.3;
                                newBall.dx = speed * Math.cos(angle);
                                newBall.dy = speed * Math.sin(angle);
                                newBall.launched = true;
                            }
                        }
                        
                        balls.push(newBall);
                        showMessage('æ¯ç§’ç”Ÿæˆï¼š+1 é¡†çƒï¼', 800);
                    } else {
                        // å¦‚æœæ²’æœ‰æ­£åœ¨ç§»å‹•çš„çƒï¼Œå‰µå»ºä¸€å€‹æ–°çƒåœ¨æ“‹æ¿ä¸Š
                        balls.push(createBall());
                    }
                } else {
                    // å¦‚æœæ²’æœ‰çƒï¼Œå‰µå»ºä¸€å€‹æ–°çƒ
                    balls.push(createBall());
                }
                
                lastSplitTime = currentTime;
            }
        }

        // Initialize with first ball
        balls.push(createBall());

        // Paddle
        const maxPaddleWidth = canvas.width;  // æœ€å¤§å¯¬åº¦ç‚ºæ•´å€‹ç•«é¢å¯¬åº¦
        let paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 30,
            width: 120,
            height: 15,
            speed: 8,
            dx: 0,
            baseWidth: 120  // åŸºç¤å¯¬åº¦
        };
        
        // åˆå§‹åŒ–æ“‹æ¿ä½ç½®
        paddle.x = canvas.width / 2 - paddle.width / 2;

        // Bricks
        const brickInfo = {
            rows: 5,
            cols: 10,
            width: 55,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 50
        };

        let bricks = [];

        const brickColors = ['#FF6B6B', '#FFA06B', '#FFD93D', '#6BCF7F', '#4D96FF', '#9D4EDD'];

        // Brick é¡åˆ¥
        class Brick {
            constructor(x, y, width, height, durability, maxDurability, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.durability = durability;
                this.maxDurability = maxDurability;
                this.color = color;
                this.status = 1;  // 1 = å­˜åœ¨, 0 = è¢«æ‘§æ¯€
            }

            hit() {
                this.durability--;
                if (this.durability <= 0) {
                    this.status = 0;
                    return true;  // ç£šå¡Šè¢«æ‘§æ¯€
                }
                return false;  // ç£šå¡Šé‚„åœ¨
            }

            render(ctx) {
                if (this.status === 0) return;

                // ç¹ªè£½ç£šå¡ŠèƒŒæ™¯
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // ç¹ªè£½è€ä¹…åº¦æ•¸å­— - æ¸…æ™°æ˜“è®€
                // æ ¹æ“šæ•¸å­—å¤§å°èª¿æ•´å­—é«”å¤§å°
                const durabilityStr = this.durability.toString();
                let fontSize = 14;
                
                // å¦‚æœæ•¸å­—è¼ƒå¤§ï¼Œä½¿ç”¨è¼ƒå°çš„å­—é«”
                if (durabilityStr.length > 3) {
                    fontSize = 12;
                }
                if (durabilityStr.length > 4) {
                    fontSize = 10;
                }
                
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // è¨ˆç®—æ–‡å­—ä½ç½®ï¼ˆç£šå¡Šä¸­å¿ƒï¼‰
                const textX = this.x + this.width / 2;
                const textY = this.y + this.height / 2;
                
                // ç¹ªè£½æ–‡å­—é™°å½±ä»¥å¢åŠ å¯è®€æ€§ï¼ˆæ›´æ˜é¡¯çš„é™°å½±ï¼‰
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillText(durabilityStr, textX + 2, textY + 2);
                
                // ç¹ªè£½æ–‡å­—ï¼ˆç™½è‰²ï¼Œé«˜å°æ¯”åº¦ï¼‰
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(durabilityStr, textX, textY);
            }
        }

        // LevelManager - è¨ˆç®—ç£šå¡Šæœ€å¤§è€ä¹…åº¦
        class LevelManager {
            static calculate_max_durability(level) {
                // ä½¿ç”¨äºŒæ¬¡æ–¹å¢é•·å…¬å¼ï¼Œç¢ºä¿ç¬¬ 100 é—œé”åˆ° 5000 å·¦å³
                // å…¬å¼ï¼šåŸºç¤è€ä¹…åº¦ * (é—œå¡ç·¨è™Ÿ / 10)^2
                // ç•¶ level = 100: åŸºç¤è€ä¹…åº¦ * (100/10)^2 = åŸºç¤è€ä¹…åº¦ * 100
                // è¦é”åˆ° 5000: åŸºç¤è€ä¹…åº¦ = 50
                const baseDurability = 50;
                const levelFactor = Math.pow(level / 10, 2);
                const maxDurability = Math.floor(baseDurability * levelFactor);
                
                // ç¢ºä¿æœ€å¤§è€ä¹…åº¦åœ¨ 1 åˆ° 5000 ä¹‹é–“
                return Math.min(Math.max(maxDurability, 1), 5000);
            }
            
            // åˆ¥åæ–¹æ³•ï¼Œä¿æŒå‘å¾Œå…¼å®¹
            static calculateMaxDurability(level) {
                return this.calculate_max_durability(level);
            }

            static getRandomDurability(level) {
                // ç¬¬ä¸€é—œï¼šæ‰€æœ‰ç£šå¡Šè€ä¹…åº¦ç‚º 10
                if (level === 1) {
                    return 10;
                }
                
                // ç¬¬ 50 é—œï¼šéš¨æ©Ÿç”Ÿæˆ 500 åˆ° 1000 çš„è€ä¹…åº¦
                if (level === 50) {
                    return Math.floor(Math.random() * (1000 - 500 + 1) + 500);
                }
                
                const maxDurability = this.calculate_max_durability(level);
                
                // æ ¹æ“šé—œå¡è¨ˆç®—æœ€å°å’Œæœ€å¤§è€ä¹…åº¦
                let minDurability, maxRange;
                
                if (level <= 50) {
                    // ç¬¬ 2-49 é—œï¼šç·šæ€§å¢é•·
                    minDurability = Math.floor(10 + (level - 1) * 10);
                    maxRange = Math.floor(maxDurability * 0.8);  // æœ€å¤§å€¼çš„ 80%
                } else {
                    // ç¬¬ 51-100 é—œï¼šæ›´å¿«çš„å¢é•·
                    minDurability = Math.floor(maxDurability * 0.5);
                    maxRange = maxDurability;
                }
                
                // éš¨æ©Ÿç”Ÿæˆè€ä¹…åº¦ï¼ˆ1 åˆ° 5000 ä¹‹é–“ï¼‰
                const randomDurability = Math.floor(
                    Math.random() * (maxRange - minDurability + 1) + minDurability
                );
                
                return Math.min(Math.max(randomDurability, 1), 5000);
            }
        }

        function createBricks() {
            bricks = [];
            
            // æ ¹æ“šé—œå¡èª¿æ•´é›£åº¦ï¼ˆæ”¯æ´ 100 é—œï¼‰
            let rows, cols;
            
            if (level <= 10) {
                rows = 5;
                cols = 10;
            } else if (level <= 30) {
                rows = 6;
                cols = 12;
            } else if (level <= 60) {
                rows = 7;
                cols = 14;
            } else {
                // ç¬¬ 61-100 é—œï¼šæœ€å¤šç£šå¡Š
                rows = 8;
                cols = 16;
            }
            
            // èª¿æ•´ç£šå¡Šå¤§å°ä»¥é©æ‡‰æ›´å¤šåˆ—
            const adjustedWidth = (canvas.width - 20 - (cols - 1) * brickInfo.padding) / cols;
            
            // ç”Ÿæˆç£šå¡Š
            for (let row = 0; row < rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < cols; col++) {
                    // è¨ˆç®—éš¨æ©Ÿè€ä¹…åº¦
                    const randomDurability = LevelManager.getRandomDurability(level);
                    const maxDurability = LevelManager.calculate_max_durability(level);
                    
                    // å‰µå»º Brick å¯¦ä¾‹
                    const brick = new Brick(
                        col * (adjustedWidth + brickInfo.padding) + brickInfo.offsetX,
                        row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        adjustedWidth,
                        brickInfo.height,
                        randomDurability,
                        maxDurability,
                        brickColors[row % brickColors.length]
                    );
                    
                    bricks[row][col] = brick;
                }
            }
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFF';
            ctx.fill();
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        function drawAllBalls() {
            balls.forEach(ball => drawBall(ball));
        }

        function drawPaddle() {
            ctx.fillStyle = '#00E5FF';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#00B8D4';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick instanceof Brick) {
                        brick.render(ctx);
                    }
                });
            });
        }

        function movePaddle() {
            paddle.x += paddle.dx;

            // Wall collision for paddle
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall(ball) {
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (left and right)
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            // Wall collision (top)
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collision
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Change angle based on where ball hits paddle
                let hitPos = (ball.x - paddle.x) / paddle.width;
                let angle = (hitPos - 0.5) * Math.PI * 0.6;
                let speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.sin(angle);
                ball.dy = -speed * Math.cos(angle);
            }

            // Bottom collision - çƒæ‰ä¸‹å»æ‰£ç”Ÿå‘½å€¼ä¸¦å¢åŠ æ“‹æ¿é•·åº¦
            if (ball.y + ball.radius > canvas.height) {
                lives--;  // æ‰£ä¸€ç”Ÿå‘½å€¼
                livesElement.textContent = lives;
                
                // å¢åŠ æ“‹æ¿é•·åº¦ï¼ˆæœ€å¤šç‚ºç•«é¢çš„1/3å¯¬ï¼‰
                paddle.width = Math.min(paddle.width + 10, maxPaddleWidth);
                
                // ç§»é™¤æ‰ä¸‹å»çš„çƒ
                let index = balls.indexOf(ball);
                if (index > -1) {
                    balls.splice(index, 1);
                }
                
                // å¦‚æœæ²’æœ‰çƒäº†ï¼Œé‡æ–°ç”Ÿæˆä¸€å€‹
                if (balls.length === 0 && lives > 0) {
                    balls.push(createBall());
                }
                
                if (lives === 0) {
                    gameOver();
                }
            }
        }

        function moveAllBalls() {
            balls.forEach(ball => moveBall(ball));
        }

        function checkBrickCollision() {
            balls.forEach(ball => {
                bricks.forEach(row => {
                    row.forEach(brick => {
                        if (brick instanceof Brick && brick.status === 1) {
                            if (
                                ball.x > brick.x &&
                                ball.x < brick.x + brick.width &&
                                ball.y > brick.y &&
                                ball.y < brick.y + brick.height
                            ) {
                                // çƒæ“Šä¸­ç£šå¡Šï¼Œæ¸›å°‘è€ä¹…åº¦
                                const destroyed = brick.hit();
                                
                                // æ”¹è®Šçƒçš„æ–¹å‘
                                ball.dy *= -1;
                                
                                // å¦‚æœç£šå¡Šè¢«æ‘§æ¯€ï¼Œå¢åŠ åˆ†æ•¸
                                if (destroyed) {
                                    score += 10;
                                    scoreElement.textContent = score;

                                    // æª¢æŸ¥é—œå¡æ˜¯å¦å®Œæˆ
                                    if (checkLevelComplete()) {
                                        nextLevel();
                                    }
                                }
                            }
                        }
                    });
                });
            });
        }

        function checkLevelComplete() {
            return bricks.every(row => row.every(brick => brick.status === 0));
        }

        function nextLevel() {
            // é™åˆ¶æœ€å¤š 100 é—œ
            if (level >= 100) {
                showMessage('æ­å–œï¼æ‚¨å·²é€šé—œæ‰€æœ‰ 100 é—œï¼<br>æœ€çµ‚å¾—åˆ†: ' + score);
                gameRunning = false;
                return;
            }
            level++;
            levelElement.textContent = level;
            // ä¿æŒçƒé€Ÿä¸è®Šï¼Œåªé‡ç½®çƒçš„ä½ç½®
            balls.forEach(ball => {
                ball.speed = baseBallSpeed;  // ä¿æŒåŸºç¤é€Ÿåº¦ï¼Œä¸å¢åŠ 
                ball.launched = false;
                ball.dx = 0;
                ball.dy = 0;
            });
            createBricks();
            showMessage('æ­å–œéé—œï¼<br>æº–å‚™é€²å…¥ç¬¬ ' + level + ' é—œ<br>é›£åº¦å¢åŠ äº†ï¼', 2000);
        }

        function gameOver() {
            gameRunning = false;
            showMessage('éŠæˆ²çµæŸï¼<br>æœ€çµ‚å¾—åˆ†: ' + score);
        }

        function showMessage(msg, duration = 0) {
            messageDiv.innerHTML = msg;
            messageDiv.style.display = 'block';
            if (duration > 0) {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, duration);
            }
        }

        function draw() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawAllBalls();
            drawPaddle();

            movePaddle();
            moveAllBalls();
            checkBrickCollision();
            checkAutoSplit();  // æª¢æŸ¥æ˜¯å¦éœ€è¦è‡ªå‹•åˆ†è£‚

            requestAnimationFrame(draw);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameStartTime = Date.now();
                lastSplitTime = Date.now();
                messageDiv.style.display = 'none';
                draw();
            }
        }

        function resetGame() {
            score = 0;
            lives = 10000;  // é‡ç½®ç‚º1è¬ç”Ÿå‘½å€¼
            level = 1;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            // é‡ç½®æ‰€æœ‰çƒ
            balls = [];
            balls.push(createBall());
            
            paddle.x = canvas.width / 2 - paddle.baseWidth / 2;
            paddle.width = paddle.baseWidth;  // é‡ç½®æ“‹æ¿å¯¬åº¦
            createBricks();
            gameRunning = false;
            gameStartTime = 0;
            lastSplitTime = 0;
            messageDiv.style.display = 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            } else if (e.key === ' ' && gameRunning) {
                // ç™¼å°„æ‰€æœ‰æœªç™¼å°„çš„çƒ
                balls.forEach(ball => {
                    if (!ball.launched) {
                        ball.launched = true;
                        let angle = (Math.random() - 0.5) * Math.PI * 0.3;
                        ball.dx = ball.speed * Math.sin(angle);
                        ball.dy = -ball.speed * Math.cos(angle);
                    }
                });
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                paddle.dx = 0;
            }
        });

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                // ç™¼å°„æ‰€æœ‰æœªç™¼å°„çš„çƒ
                balls.forEach(ball => {
                    if (!ball.launched) {
                        ball.launched = true;
                        let angle = (Math.random() - 0.5) * Math.PI * 0.3;
                        ball.dx = ball.speed * Math.sin(angle);
                        ball.dy = -ball.speed * Math.cos(angle);
                    }
                });
            }
        });

        // Initialize
        createBricks();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawAllBalls();
        drawPaddle();
        
        // Update lives display
        livesElement.textContent = lives;
    </script>
</body>
</html>
