<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙過河</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #14b8a6 45%, #22d3ee 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #87CEEB;
            border: 2px solid #1f2937;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>青蛙過河</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="600" height="600" aria-label="青蛙過河遊戲畫布"></canvas>
    <p class="controls">使用方向鍵移動青蛙，避開在水面游動的四條魚</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        const gridColumns = 6;
        const cellSize = canvas.width / gridColumns;
        const startColumn = Math.floor(gridColumns / 2);
        const startRow = 5;
        const frog = { col: startColumn, row: startRow, size: cellSize * 0.6 };
        const fish = [];
        const fishRows = [1, 2, 3, 4];
        const fishWidth = cellSize * 0.9;
        const fishHeight = cellSize * 0.45;
        const laneMargin = cellSize * 0.2;
        let scorePopupTimer = 0;
        const SCORE_POPUP_DURATION = 60;
        document.addEventListener('keydown', handleKeyDown);
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            resetFrog();
            setupFish();
            updateDisplay();
            gameOverDiv.style.display = 'none';
            scorePopupTimer = 0;
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function resetFrog() {
            frog.col = startColumn;
            frog.row = startRow;
        }

        function setupFish() {
            fish.length = 0;
            fishRows.forEach((row, index) => {
                const direction = index % 2 === 0 ? 1 : -1;
                const y = row * cellSize + (cellSize - fishHeight) / 2;
                const startingX = direction === 1 ? laneMargin : canvas.width - laneMargin - fishWidth;
                fish.push({
                    x: startingX,
                    y,
                    width: fishWidth,
                    height: fishHeight,
                    speed: direction * (1.5 + index * 0.25)
                });
            });
        }

        function getFrogRect() {
            const size = frog.size;
            const x = frog.col * cellSize + (cellSize - size) / 2;
            const y = frog.row * cellSize + (cellSize - size) / 2;
            return { x, y, size };
        }

        function handleKeyDown(e) {
            if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                return;
            }
            e.preventDefault();
            if (!gameRunning || e.repeat) {
                return;
            }

            let moved = false;
            if (e.key === 'ArrowUp' && frog.row >= 0) {
                if (frog.row > -1) {
                    frog.row--;
                    moved = true;
                }
            } else if (e.key === 'ArrowDown' && frog.row < startRow) {
                frog.row++;
                moved = true;
            } else if (e.key === 'ArrowLeft' && frog.col > 0) {
                frog.col--;
                moved = true;
            } else if (e.key === 'ArrowRight' && frog.col < gridColumns - 1) {
                frog.col++;
                moved = true;
            }

            if (moved && frog.row < 0) {
                score += 1;
                updateDisplay();
                scorePopupTimer = SCORE_POPUP_DURATION;
                resetFrog();
            }
        }
        function updateFish() {
            const frogRect = getFrogRect();
            for (const f of fish) {
                f.x += f.speed;

                if (f.x <= laneMargin || f.x + f.width >= canvas.width - laneMargin) {
                    f.speed *= -1;
                    f.x = Math.min(Math.max(f.x, laneMargin), canvas.width - laneMargin - f.width);
                }

                if (
                    frogRect.x < f.x + f.width &&
                    frogRect.x + frogRect.size > f.x &&
                    frogRect.y < f.y + f.height &&
                    frogRect.y + frogRect.size > f.y
                ) {
                    lives--;
                    updateDisplay();
                    if (lives <= 0) {
                        gameRunning = false;
                        showGameOver(`你的得分：${score}`);
                    } else {
                        resetFrog();
                    }
                    break;
                }
            }
        }
        function showGameOver(message) {
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function drawFrog() {
            const { x, y, size } = getFrogRect();
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const bodyRadius = size * 0.5;
            const headRadius = size * 0.35;
            const eyeRadius = size * 0.08;
            const pupilRadius = size * 0.04;

            // Body
            ctx.fillStyle = '#3BAA3A';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + size * 0.1, bodyRadius, bodyRadius * 0.85, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.beginPath();
            ctx.ellipse(centerX, y + size * 0.35, headRadius, headRadius * 0.85, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            const eyeOffsetX = size * 0.18;
            const eyeOffsetY = size * -0.1;
            ['left', 'right'].forEach((side, index) => {
                const direction = index === 0 ? -1 : 1;
                const eyeCenterX = centerX + eyeOffsetX * direction;
                const eyeCenterY = y + size * 0.2 + eyeOffsetY;

                ctx.fillStyle = '#F2F2F2';
                ctx.beginPath();
                ctx.arc(eyeCenterX, eyeCenterY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#1F2937';
                ctx.beginPath();
                ctx.arc(eyeCenterX, eyeCenterY, pupilRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Mouth
            ctx.strokeStyle = '#1F2937';
            ctx.lineWidth = size * 0.05;
            ctx.beginPath();
            ctx.arc(centerX, y + size * 0.45, size * 0.24, 0.1 * Math.PI, 0.9 * Math.PI);
            ctx.stroke();

            // Feet
            ctx.fillStyle = '#3BAA3A';
            const footWidth = size * 0.25;
            const footHeight = size * 0.15;
            ctx.fillRect(centerX - footWidth - size * 0.15, y + size * 0.65, footWidth, footHeight);
            ctx.fillRect(centerX + size * 0.15, y + size * 0.65, footWidth, footHeight);
        }

        function draw() {
            ctx.fillStyle = '#4cc9f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#14532d';
            ctx.fillRect(0, 0, canvas.width, cellSize);
            ctx.fillRect(0, startRow * cellSize, canvas.width, cellSize);

            ctx.fillStyle = '#0ea5e9';
            ctx.fillRect(0, cellSize, canvas.width, fishRows.length * cellSize);

            ctx.fillStyle = '#22d3ee';
            fishRows.forEach(row => {
                const y = row * cellSize;
                ctx.fillRect(0, y, canvas.width, 2);
            });

            fish.forEach(drawFish);
            drawFrog();

            if (scorePopupTimer > 0) {
                ctx.fillStyle = 'rgba(250, 204, 21, 0.9)';
                ctx.font = `${cellSize * 0.8}px "Microsoft JhengHei", sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillText('加 1 分！', canvas.width / 2, cellSize * 0.75);
            }
        }

        function drawFish(f) {
            const centerY = f.y + f.height / 2;
            const direction = Math.sign(f.speed) || 1;

            ctx.save();
            ctx.translate(f.x + f.width / 2, centerY);
            ctx.scale(direction, 1);

            ctx.fillStyle = '#fb7185';
            ctx.beginPath();
            ctx.ellipse(0, 0, f.width / 2.6, f.height / 2.2, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(f.width / 2.8, 0);
            ctx.lineTo(f.width / 2, -f.height / 2.5);
            ctx.lineTo(f.width / 2, f.height / 2.5);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#f1f5f9';
            ctx.beginPath();
            ctx.arc(-f.width / 3.4, -f.height / 5, f.height / 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#0f172a';
            ctx.beginPath();
            ctx.arc(-f.width / 3.4, -f.height / 5, f.height / 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }
        function gameLoop() {
            if (gameRunning) {
                updateFish();
            }
            if (scorePopupTimer > 0) {
                scorePopupTimer--;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
