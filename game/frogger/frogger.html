<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙過河</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #14b8a6 45%, #22d3ee 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        canvas {
            background: #87CEEB;
            border: 2px solid #1f2937;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>青蛙過河</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="600" height="600" aria-label="青蛙過河遊戲畫布"></canvas>
    <p class="controls">使用方向鍵移動青蛙穿越道路抵達安全區</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false; let score = 0; let lives = 3;
        const frog = { x: 275, y: 550, size: 20 };
        let cars = []; let logs = [];
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            frog.x = 275; frog.y = 550; cars = []; logs = [];
            updateDisplay();
            gameOverDiv.style.display = 'none';
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updateFrog() {
            if (keys['ArrowUp'] && frog.y > 0) { frog.y -= 20; }
            if (keys['ArrowDown'] && frog.y < canvas.height - frog.size) { frog.y += 20; }
            if (keys['ArrowLeft'] && frog.x > 0) { frog.x -= 20; }
            if (keys['ArrowRight'] && frog.x < canvas.width - frog.size) { frog.x += 20; }
            if (frog.y < 50) { score += 10; frog.y = 550; updateDisplay(); }
        }
        function updateCars() {
            if (Math.random() < 0.02) {
                cars.push({ x: Math.random() > 0.5 ? -50 : canvas.width + 50, y: 200 + Math.floor(Math.random() * 4) * 80, width: 60, height: 30, speed: (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2) });
            }
            cars = cars.filter(car => {
                car.x += car.speed;
                if (car.x < frog.x + frog.size && car.x + car.width > frog.x && car.y < frog.y + frog.size && car.y + car.height > frog.y) {
                    lives--; frog.y = 550; updateDisplay();
                    if (lives <= 0) {
                        gameRunning = false;
                        showGameOver(`你的得分：${score}`);
                    }
                    return false;
                }
                return car.x > -100 && car.x < canvas.width + 100;
            });
        }
        function showGameOver(message) {
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function draw() {
            ctx.fillStyle = '#87CEEB'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513'; ctx.fillRect(0, 0, canvas.width, 50);
            ctx.fillStyle = '#8B4513'; ctx.fillRect(0, 150, canvas.width, 50);
            ctx.fillStyle = '#228B22'; ctx.fillRect(0, 550, canvas.width, 50);
            cars.forEach(car => {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(car.x, car.y, car.width, car.height);
            });
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(frog.x, frog.y, frog.size, frog.size);
        }
        function gameLoop() {
            if (gameRunning) {
                updateFrog(); updateCars(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
