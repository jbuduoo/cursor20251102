<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È™∞Â≠êÈÅäÊà≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .dice-container {
            display: flex; justify-content: center; gap: 30px; margin: 30px 0;
        }
        .dice {
            width: 100px; height: 100px; background: #fff;
            border: 4px solid #333; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3em; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dice.rolling { animation: roll 0.5s infinite; }
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer;
        }
        .result { margin-top: 20px; font-size: 1.5em; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé≤ È™∞Â≠ê</h1>
        <div class="dice-container">
            <div class="dice" id="dice1">‚ö™</div>
            <div class="dice" id="dice2">‚ö™</div>
        </div>
        <div class="result" id="result"></div>
        <button onclick="roll()">Êì≤È™∞Â≠ê</button>
    </div>
    <script>
        const dots = ['‚ö™', '‚ö´‚ö™‚ö™', '‚ö´‚ö™‚ö´', '‚ö´‚ö´‚ö™‚ö´‚ö´', '‚ö´‚ö´‚ö´‚ö´‚ö´', '‚ö´‚ö´‚ö´‚ö´‚ö´‚ö´'];
        function roll() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const result = document.getElementById('result');
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');
            result.textContent = '';
            setTimeout(() => {
                const val1 = Math.floor(Math.random() * 6) + 1;
                const val2 = Math.floor(Math.random() * 6) + 1;
                dice1.textContent = dots[val1 - 1];
                dice2.textContent = dots[val2 - 1];
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                result.textContent = `ÁµêÊûú: ${val1} + ${val2} = ${val1 + val2}`;
            }, 1000);
        }
    </script>
</body>
</html>
