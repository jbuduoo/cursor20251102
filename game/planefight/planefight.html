<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飛機大戰</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif; color: white;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.1); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        h1 { color: #fff; margin-bottom: 20px; font-size: 2.5em; }
        .info { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1.2em; font-weight: bold; }
        .score { color: #00ffff; }
        canvas {
            border: 4px solid #00ffff; background: #000; display: block; margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #00ffff; color: #000; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; transition: all 0.3s;
        }
        button:hover { background: #00cccc; box-shadow: 0 0 10px #00ffff; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✈️ 飛機大戰</h1>
        <div class="info">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="score">生命: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div style="margin-top: 20px;">
            <p>⬅️ ➡️ ⬆️ ⬇️ 移動 空白鍵射擊</p>
            <button onclick="startGame()">開始遊戲</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let score = 0; let lives = 3;
        const player = { x: 400, y: 500, width: 50, height: 50, speed: 5 };
        let bullets = []; let enemies = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); shoot(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            player.x = 400; player.y = 500; bullets = []; enemies = [];
            updateDisplay(); gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
        }
        function shoot() {
            if (bullets.length < 10) {
                bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
            }
        }
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                enemies.forEach((enemy, ei) => {
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        score += 10; updateDisplay();
                        enemies.splice(ei, 1); return false;
                    }
                });
                return bullet.y > 0;
            });
        }
        function updateEnemies() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40), y: -40,
                    width: 40, height: 40, speed: 2 + Math.random() * 2
                });
            }
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                if (enemy.x < player.x + player.width && enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height && enemy.y + enemy.height > player.y) {
                    lives--; updateDisplay();
                    if (lives <= 0) { gameRunning = false; alert(`遊戲結束！得分: ${score}`); }
                    return false;
                }
                return enemy.y < canvas.height + 50;
            });
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23 + Date.now() / 10) % canvas.height;
                ctx.fillStyle = '#fff'; ctx.fillRect(x, y, 2, 2);
            }
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
            ctx.fillStyle = '#ff0000';
            enemies.forEach(enemy => ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height));
        }
        function gameLoop() {
            if (gameRunning) {
                updatePlayer(); updateBullets(); updateEnemies(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
