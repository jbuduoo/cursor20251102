<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êé®ÁÆ±Â≠ê</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { margin-bottom: 20px; font-size: 1.2em; font-weight: bold; color: #4CAF50; }
        canvas {
            border: 4px solid #333; background: #8B4513; display: block; margin: 0 auto;
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üì¶ Êé®ÁÆ±Â≠ê</h1>
        <div class="info">‰ΩøÁî® ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è ÁßªÂãïÔºåÂ∞áÁÆ±Â≠êÊé®Âà∞ÁõÆÊ®ô‰ΩçÁΩÆ</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button onclick="startGame()">ÈáçÊñ∞ÈñãÂßã</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 40; const tileCount = 10;
        let level = [
            '##########',
            '#        #',
            '# $  .   #',
            '# $  .   #',
            '# $  .   #',
            '#  @     #',
            '#        #',
            '##########'
        ];
        let player = {x: 4, y: 5}; let boxes = []; let targets = [];
        function parseLevel() {
            boxes = []; targets = [];
            for (let y = 0; y < level.length; y++) {
                for (let x = 0; x < level[y].length; x++) {
                    if (level[y][x] === '@') { player = {x, y}; }
                    if (level[y][x] === '$') { boxes.push({x, y}); }
                    if (level[y][x] === '.') { targets.push({x, y}); }
                }
            }
        }
        function startGame() { parseLevel(); render(); }
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowUp') move(0, -1);
            if (e.key === 'ArrowDown') move(0, 1);
            if (e.key === 'ArrowLeft') move(-1, 0);
            if (e.key === 'ArrowRight') move(1, 0);
        });
        function move(dx, dy) {
            const newX = player.x + dx; const newY = player.y + dy;
            const cell = level[newY] && level[newY][newX];
            if (cell === '#') return;
            const boxIndex = boxes.findIndex(b => b.x === newX && b.y === newY);
            if (boxIndex !== -1) {
                const boxNewX = newX + dx; const boxNewY = newY + dy;
                const boxCell = level[boxNewY] && level[boxNewY][boxNewX];
                if (boxCell === '#' || boxes.some(b => b.x === boxNewX && b.y === boxNewY)) return;
                boxes[boxIndex] = {x: boxNewX, y: boxNewY};
            }
            player = {x: newX, y: newY};
            render();
            if (targets.every(t => boxes.some(b => b.x === t.x && b.y === t.y))) {
                setTimeout(() => alert('ÊÅ≠ÂñúÔºÅÂÆåÊàêÈóúÂç°ÔºÅ'), 500);
            }
        }
        function render() {
            ctx.fillStyle = '#8B4513'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < level.length; y++) {
                for (let x = 0; x < level[y].length; x++) {
                    const cell = level[y][x];
                    if (cell === '#') {
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    } else {
                        ctx.fillStyle = '#DEB887';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            targets.forEach(t => {
                ctx.fillStyle = '#90EE90';
                ctx.beginPath();
                ctx.arc(t.x * tileSize + tileSize/2, t.y * tileSize + tileSize/2, tileSize/4, 0, Math.PI * 2);
                ctx.fill();
            });
            boxes.forEach(b => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(b.x * tileSize + 5, b.y * tileSize + 5, tileSize - 10, tileSize - 10);
            });
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(player.x * tileSize + tileSize/2, player.y * tileSize + tileSize/2, tileSize/3, 0, Math.PI * 2);
            ctx.fill();
        }
        startGame();
    </script>
</body>
</html>
