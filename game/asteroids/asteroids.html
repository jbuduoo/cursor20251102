<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小行星遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #020617 0%, #0f172a 45%, #1f2937 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #94a3b8;
        }

        .scoreboard strong {
            color: #38bdf8;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #38bdf8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #0ea5e9;
        }

        canvas {
            background: #000;
            border: 2px solid #1f2937;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 4 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>小行星</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="800" height="600" aria-label="小行星遊戲畫布"></canvas>
    <p class="controls">⬆️ 加速 ⬅️ ➡️ 旋轉 空白鍵射擊</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false; let score = 0; let lives = 3;
        const ship = { x: 400, y: 300, angle: 0, vx: 0, vy: 0, radius: 10 };
        let bullets = []; let asteroids = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); shoot(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            ship.x = 400; ship.y = 300; ship.vx = 0; ship.vy = 0; ship.angle = 0;
            bullets = []; asteroids = [];
            for (let i = 0; i < 5; i++) {
                asteroids.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2,
                    radius: 30 + Math.random() * 20, rotation: Math.random() * Math.PI * 2
                });
            }
            updateDisplay();
            gameOverDiv.style.display = 'none';
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updateShip() {
            if (keys['ArrowLeft']) ship.angle -= 0.1;
            if (keys['ArrowRight']) ship.angle += 0.1;
            if (keys['ArrowUp']) {
                ship.vx += Math.cos(ship.angle) * 0.2;
                ship.vy += Math.sin(ship.angle) * 0.2;
            }
            ship.x += ship.vx; ship.y += ship.vy;
            ship.vx *= 0.98; ship.vy *= 0.98;
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
        }
        function shoot() {
            if (bullets.length < 10) {
                bullets.push({
                    x: ship.x, y: ship.y, vx: Math.cos(ship.angle) * 5,
                    vy: Math.sin(ship.angle) * 5, life: 60
                });
            }
        }
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx; bullet.y += bullet.vy;
                bullet.life--;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) return false;
                return bullet.life > 0;
            });
        }
        function updateAsteroids() {
            asteroids.forEach((asteroid, i) => {
                asteroid.x += asteroid.vx; asteroid.y += asteroid.vy;
                if (asteroid.x < 0) asteroid.x = canvas.width;
                if (asteroid.x > canvas.width) asteroid.x = 0;
                if (asteroid.y < 0) asteroid.y = canvas.height;
                if (asteroid.y > canvas.height) asteroid.y = 0;
                const dist = Math.sqrt((asteroid.x - ship.x)**2 + (asteroid.y - ship.y)**2);
                if (dist < asteroid.radius + ship.radius) {
                    lives--; updateDisplay();
                    if (lives <= 0) {
                        gameRunning = false;
                        gameOverMessage.textContent = `得分：${score}`;
                        gameOverDiv.style.display = 'flex';
                        return;
                    }
                    asteroids.splice(i, 1);
                }
                bullets.forEach((bullet, bi) => {
                    const bdist = Math.sqrt((asteroid.x - bullet.x)**2 + (asteroid.y - bullet.y)**2);
                    if (bdist < asteroid.radius) {
                        score += 100; updateDisplay();
                        if (asteroid.radius > 15) {
                            asteroids.push({
                                x: asteroid.x, y: asteroid.y,
                                vx: (Math.random() - 0.5) * 3, vy: (Math.random() - 0.5) * 3,
                                radius: asteroid.radius / 2, rotation: Math.random() * Math.PI * 2
                            });
                            asteroids.push({
                                x: asteroid.x, y: asteroid.y,
                                vx: (Math.random() - 0.5) * 3, vy: (Math.random() - 0.5) * 3,
                                radius: asteroid.radius / 2, rotation: Math.random() * Math.PI * 2
                            });
                        }
                        asteroids.splice(i, 1);
                        bullets.splice(bi, 1);
                    }
                });
            });
            if (asteroids.length === 0) {
                for (let i = 0; i < 5; i++) {
                    asteroids.push({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2,
                        radius: 30 + Math.random() * 20, rotation: Math.random() * Math.PI * 2
                    });
                }
            }
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
            ctx.save(); ctx.translate(ship.x, ship.y); ctx.rotate(ship.angle);
            ctx.beginPath(); ctx.moveTo(15, 0); ctx.lineTo(-10, -10); ctx.lineTo(-10, 10); ctx.closePath();
            ctx.stroke(); ctx.restore();
            bullets.forEach(bullet => {
                ctx.fillStyle = '#fff'; ctx.fillRect(bullet.x - 2, bullet.y - 2, 4, 4);
            });
            asteroids.forEach(asteroid => {
                ctx.strokeStyle = '#fff'; ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
                ctx.stroke();
            });
        }
        function gameLoop() {
            if (gameRunning) {
                updateShip(); updateBullets(); updateAsteroids(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
