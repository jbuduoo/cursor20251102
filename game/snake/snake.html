    <style>
        * {

        }

</head>
<body>
    <div class="game-container">
        <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ²</h1>
        <div class="info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            ä½¿ç”¨æ–¹å‘éµ â¬†ï¸ â¬‡ï¸ â¬…ï¸ â¡ï¸ æ§åˆ¶è›‡çš„ç§»å‹•
        </div>
        <button class="btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        <div class="game-over" id="gameOver">
            <div>éŠæˆ²çµæŸ!</div>
            <div style="font-size: 0.8em; margin-top: 20px;">æŒ‰é‡æ–°é–‹å§‹ç¹¼çºŒéŠç©</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function drawGame() {
            if (!gameRunning) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();

            setTimeout(drawGame, gameSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);

                    // Eyes
                    ctx.fillStyle = '#FFF';
                    const eyeSize = 4;
                    const eyeOffset = 5;
                    if (dx === 1) { // Right
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) { // Left
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === 1) { // Down
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === -1) { // Up
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, eyeSize, eyeSize);
                    }
                } else {
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(foodX * gridSize + gridSize / 2, foodY * gridSize + gridSize / 2, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === foodX && head.y === foodY) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 1;
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    return;
                }
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameOver() {
            gameRunning = false;
            gameOverDiv.style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 100;
            gameRunning = false;
            gameOverDiv.style.display = 'none';
            generateFood();
            clearCanvas();
            drawFood();
            drawSnake();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning && (e.key.startsWith('Arrow') || e.key === 'ArrowUp')) {
                gameRunning = true;
                drawGame();
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Initial draw
        resetGame();
    </script>
</body>
