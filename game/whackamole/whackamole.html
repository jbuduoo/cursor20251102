<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #422006 0%, #713f12 45%, #92400e 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #fef3c7;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
            cursor: url('hammer.svg') 28 14, pointer;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fcd34d;
        }

        .scoreboard strong {
            color: #facc15;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #facc15;
            border: none;
            border-radius: 4px;
            cursor: url('hammer.svg') 28 14, pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #eab308;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3%;
            width: min(90vw, 85vh);
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 1 / 1;
            flex: 1 1 auto;
            padding: 3%;
            cursor: url('hammer.svg') 28 14, pointer;
        }

        .hole {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #3b2f1c;
            border-radius: 50%;
            position: relative;
            cursor: url('hammer.svg') 28 14, pointer;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6);
        }
        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15%;
            height: 15%;
            border: 4px solid rgba(250, 204, 21, 0.85);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: hitBurst 0.4s ease-out forwards;
        }
        @keyframes hitBurst {
            0% {
                opacity: 0.95;
                width: 10%;
                height: 10%;
                border-width: 6px;
            }
            60% {
                opacity: 0.5;
                width: 110%;
                height: 110%;
                border-width: 3px;
            }
            100% {
                opacity: 0;
                width: 140%;
                height: 140%;
                border-width: 2px;
            }
        }

        .hit-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35%;
            height: 35%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: radial-gradient(circle, rgba(254, 240, 138, 0.95) 0%, rgba(234, 179, 8, 0.65) 45%, rgba(194, 65, 12, 0.2) 70%, rgba(120, 53, 15, 0) 100%);
            filter: blur(0.4px);
            animation: explosion 0.45s ease-out forwards;
        }

        .hit-explosion::before,
        .hit-explosion::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid rgba(248, 250, 252, 0.75);
            animation: explosionRing 0.45s ease-out forwards;
        }

        .hit-explosion::after {
            border-color: rgba(248, 113, 113, 0.7);
            transform: scale(0.55);
        }

        @keyframes explosion {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.3);
            }
            50% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.9);
            }
        }

        @keyframes explosionRing {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(2.1);
            }
        }

        .mole {
            width: 75%;
            aspect-ratio: 1 / 1;
            background-image: url('mole.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            position: absolute;
            bottom: -85%;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease, transform 0.2s ease;
            cursor: url('hammer.svg') 28 14, pointer;
        }

        .mole.up {
            bottom: 6%;
        }

        .mole.hit {
            background-image: url('mole_hit.svg');
            transform: translateX(-50%) scale(0.92);
            filter: brightness(0.95) saturate(0.9);
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #fef3c7;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            color: #fef3c7;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>打地鼠</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>時間 <strong id="time">30</strong> 秒</span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <div class="grid" id="grid" role="application" aria-label="打地鼠遊戲區"></div>
    <p class="controls">點擊冒出地面的地鼠獲得分數！</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">時間到</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">再玩一次</button>
    </div>
    <script>
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let moles = [];
        let timerId = null;
        let loopId = null;
        let audioCtx = null;
        const HIT_DELAY = 1000;
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');

        function createHoles() {
            grid.innerHTML = '';
            moles = [];
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);
                hole.addEventListener('pointerdown', event => {
                    event.preventDefault();
                    registerHit(mole, hole);
                });
                grid.appendChild(hole);
                moles.push({ mole, hole, timeoutId: null });
            }
        }
        function ensureAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }
        function playSound(frequency, duration, type = 'sine', gainValue = 0.2) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            const now = audioCtx.currentTime;
            gain.gain.value = gainValue;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(gainValue, now + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
            oscillator.connect(gain);
            gain.connect(audioCtx.destination);
            oscillator.start(now);
            oscillator.stop(now + duration);
        }
        function playMolePopSound() {
            playSound(520, 0.18, 'triangle', 0.15);
        }
        function playHitSound() {
            playSound(180, 0.2, 'square', 0.25);
        }

        function resetIntervals() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            if (loopId) {
                clearInterval(loopId);
                loopId = null;
            }
            moles.forEach(slot => {
                if (slot.timeoutId) {
                    clearTimeout(slot.timeoutId);
                    slot.timeoutId = null;
                }
            });
        }
        function registerHit(mole, hole) {
            if (!gameRunning) return;
            if (!mole.classList.contains('up')) return;
            ensureAudioContext();
            mole.classList.remove('up');
            mole.classList.add('hit');
            const burst = document.createElement('span');
            burst.className = 'hit-effect';
            hole.appendChild(burst);
            burst.addEventListener('animationend', () => burst.remove(), { once: true });
            const explosion = document.createElement('span');
            explosion.className = 'hit-explosion';
            hole.appendChild(explosion);
            explosion.addEventListener('animationend', () => explosion.remove(), { once: true });
            hole.animate(
                [
                    { transform: 'scale(1)' },
                    { transform: 'scale(0.9)', offset: 0.45 },
                    { transform: 'scale(1)' }
                ],
                { duration: 180, easing: 'ease-out' }
            );
            score++;
            scoreElement.textContent = score;
            playHitSound();
            const slot = moles.find(entry => entry.mole === mole);
            if (slot) {
                if (slot.timeoutId) {
                    clearTimeout(slot.timeoutId);
                }
                slot.timeoutId = setTimeout(() => {
                    mole.classList.remove('hit');
                    slot.timeoutId = null;
                }, HIT_DELAY);
            } else {
                setTimeout(() => mole.classList.remove('hit'), HIT_DELAY);
            }
        }

        function startGame() {
            resetIntervals();
            createHoles();
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            gameOverDiv.style.display = 'none';
            ensureAudioContext();

            timerId = setInterval(() => {
                timeLeft--;
                timeElement.textContent = Math.max(timeLeft, 0);
                if (timeLeft <= 0) {
                    resetIntervals();
                    gameRunning = false;
                    gameOverMessage.textContent = `你的得分：${score}`;
                    gameOverDiv.style.display = 'flex';
                }
            }, 1000);

            loopId = setInterval(() => {
                if (!gameRunning) {
                    resetIntervals();
                    return;
                }
                moles.forEach(slot => {
                    slot.mole.classList.remove('up');
                });
                const randomSlot = moles[Math.floor(Math.random() * moles.length)];
                randomSlot.mole.classList.remove('hit');
                randomSlot.mole.classList.add('up');
                playMolePopSound();
                if (randomSlot.timeoutId) {
                    clearTimeout(randomSlot.timeoutId);
                    randomSlot.timeoutId = null;
                }
                randomSlot.timeoutId = setTimeout(() => {
                    randomSlot.mole.classList.remove('up');
                    randomSlot.timeoutId = null;
                }, 800);
            }, 900);
        }

        createHoles();
    </script>
</body>
</html>
