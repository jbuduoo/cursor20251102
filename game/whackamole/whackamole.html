<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†ÈÅäÊà≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1.2em; font-weight: bold; }
        .score { color: #4CAF50; }
        .time { color: #FF9800; }
        .grid {
            display: grid; grid-template-columns: repeat(3, 150px); gap: 20px;
            justify-content: center; margin: 20px 0;
        }
        .hole {
            width: 150px; height: 150px; background: #654321; border-radius: 50%;
            position: relative; cursor: pointer; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .mole {
            width: 120px; height: 120px; background: #8B4513; border-radius: 50%;
            position: absolute; bottom: -120px; left: 15px; transition: bottom 0.3s;
            cursor: pointer;
        }
        .mole.up { bottom: 10px; }
        .mole.hit { background: #ff0000; }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêπ ÊâìÂú∞Èº†</h1>
        <div class="info">
            <div class="score">ÂàÜÊï∏: <span id="score">0</span></div>
            <div class="time">ÊôÇÈñì: <span id="time">30</span>Áßí</div>
        </div>
        <div class="grid" id="grid"></div>
        <button onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
    </div>
    <script>
        let score = 0; let timeLeft = 30; let gameRunning = false; let moles = [];
        const grid = document.getElementById('grid');
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div'); hole.className = 'hole';
            const mole = document.createElement('div'); mole.className = 'mole';
            mole.onclick = () => { if (mole.classList.contains('up')) { mole.classList.remove('up'); mole.classList.add('hit'); score++; document.getElementById('score').textContent = score; setTimeout(() => mole.classList.remove('hit'), 200); } };
            hole.appendChild(mole); grid.appendChild(hole); moles.push(mole);
        }
        function startGame() {
            gameRunning = true; score = 0; timeLeft = 30;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            const timer = setInterval(() => {
                timeLeft--; document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) { clearInterval(timer); gameRunning = false; alert(`ÈÅäÊà≤ÁµêÊùüÔºÅÂæóÂàÜ: ${score}`); }
            }, 1000);
            const gameLoop = setInterval(() => {
                if (!gameRunning) { clearInterval(gameLoop); return; }
                moles.forEach(m => m.classList.remove('up'));
                const randomMole = moles[Math.floor(Math.random() * moles.length)];
                randomMole.classList.add('up');
                setTimeout(() => randomMole.classList.remove('up'), 1000);
            }, 1500);
        }
    </script>
</body>
</html>
