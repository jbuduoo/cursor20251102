<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈跳球</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.9); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.5em; }
        .info { margin-bottom: 20px; font-size: 1.2em; font-weight: bold; color: #4CAF50; }
        canvas {
            border: 4px solid #333; background: #87CEEB; display: block; margin: 0 auto;
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #4CAF50; color: white; border: none; border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⚽ 彈跳球</h1>
        <div class="info">分數: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <button onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let score = 0;
        const ball = { x: 300, y: 100, vx: 3, vy: 3, radius: 20 };
        let platforms = []; let coins = [];
        function startGame() {
            gameRunning = true; score = 0;
            ball.x = 300; ball.y = 100; ball.vx = 3; ball.vy = 3;
            platforms = [{x: 200, y: 500, width: 200, height: 20}];
            coins = [];
            for (let i = 0; i < 10; i++) {
                coins.push({
                    x: Math.random() * 500 + 50,
                    y: Math.random() * 400 + 100,
                    collected: false
                });
            }
            gameLoop();
        }
        function updateBall() {
            ball.x += ball.vx;
            ball.y += ball.vy;
            if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.vx = -ball.vx;
            if (ball.y < ball.radius) ball.vy = -ball.vy;
            platforms.forEach(platform => {
                if (ball.x > platform.x && ball.x < platform.x + platform.width &&
                    ball.y + ball.radius > platform.y && ball.y + ball.radius < platform.y + 10 &&
                    ball.vy > 0) {
                    ball.y = platform.y - ball.radius;
                    ball.vy = -Math.abs(ball.vy);
                }
            });
            coins.forEach((coin, i) => {
                if (!coin.collected) {
                    const dist = Math.sqrt((coin.x - ball.x)**2 + (coin.y - ball.y)**2);
                    if (dist < ball.radius + 10) {
                        coin.collected = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                    }
                }
            });
            if (ball.y > canvas.height) {
                gameRunning = false;
                alert(`遊戲結束！得分: ${score}`);
            }
        }
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513';
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
            ctx.fillStyle = '#FFD700';
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        function gameLoop() {
            if (gameRunning) {
                updateBall(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        startGame();
    </script>
</body>
</html>
