<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°èœœèœ‚</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif; color: white;
        }
        .game-container {
            text-align: center; background: rgba(255, 255, 255, 0.1); padding: 30px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        h1 { color: #fff; margin-bottom: 20px; font-size: 2.5em; text-shadow: 0 0 10px #ff00ff; }
        .info { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1.2em; font-weight: bold; }
        .score { color: #ff00ff; }
        canvas {
            border: 4px solid #ff00ff; background: #000; display: block; margin: 0 auto;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        button {
            margin-top: 15px; padding: 10px 20px; font-size: 1em;
            background: #ff00ff; color: #000; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold; transition: all 0.3s;
        }
        button:hover { background: #cc00cc; box-shadow: 0 0 10px #ff00ff; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ å°èœœèœ‚</h1>
        <div class="info">
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">ç”Ÿå‘½: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div style="margin-top: 20px;">
            <p>â¬…ï¸ â¡ï¸ ç§»å‹• ç©ºç™½éµå°„æ“Š</p>
            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false; let score = 0; let lives = 3;
        const player = { x: 400, y: 550, width: 40, height: 30, speed: 5 };
        let bullets = []; let enemies = []; let enemyBullets = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); shoot(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function initEnemies() {
            enemies = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 10; col++) {
                    enemies.push({
                        x: 100 + col * 60, y: 50 + row * 50,
                        width: 40, height: 30, alive: true, type: row < 2 ? 1 : 0
                    });
                }
            }
        }
        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            player.x = 400; bullets = []; enemyBullets = []; initEnemies();
            updateDisplay(); gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
        }
        function shoot() {
            if (bullets.length < 3) {
                bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
            }
        }
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                enemies.forEach((enemy, ei) => {
                    if (enemy.alive && bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        enemy.alive = false; score += enemy.type === 1 ? 30 : 10; updateDisplay();
                        return false;
                    }
                });
                return bullet.y > 0;
            });
        }
        function updateEnemies() {
            let moveDown = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                enemy.x += 0.5;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) moveDown = true;
            });
            if (moveDown) {
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.x *= -1; enemy.y += 20;
                        if (enemy.y + enemy.height >= player.y) {
                            gameRunning = false; alert(`éŠæˆ²çµæŸï¼å¾—åˆ†: ${score}`);
                        }
                    }
                });
            }
            if (Math.random() < 0.01) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width/2 - 2, y: shooter.y + shooter.height,
                        width: 4, height: 10, speed: 3
                    });
                }
            }
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                if (bullet.x < player.x + player.width && bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height && bullet.y + bullet.height > player.y) {
                    lives--; updateDisplay();
                    if (lives <= 0) { gameRunning = false; alert(`éŠæˆ²çµæŸï¼å¾—åˆ†: ${score}`); }
                    return false;
                }
                return bullet.y < canvas.height;
            });
            if (enemies.every(e => !e.alive)) { initEnemies(); }
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillStyle = '#fff'; ctx.fillRect(x, y, 2, 2);
            }
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
            ctx.fillStyle = '#ff00ff';
            enemies.forEach(enemy => {
                if (enemy.alive) ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
        }
        function gameLoop() {
            if (gameRunning) {
                updatePlayer(); updateBullets(); updateEnemies(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        initEnemies();
        gameLoop();
    </script>
</body>
</html>
