<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #0f172a 0%, #1f2937 45%, #a855f7 100%);
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .hud {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .hud h1 {
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .scoreboard span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #c084fc;
        }

        .scoreboard strong {
            color: #f472b6;
            font-weight: 600;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        button {
            padding: 0.4rem 1.1rem;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #0f172a;
            background: #fbbf24;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:focus-visible,
        button:hover {
            background: #f59e0b;
        }

        canvas {
            background: #000;
            border: 2px solid #4c1d95;
            max-width: 90vw;
            max-height: 85vh;
            aspect-ratio: 4 / 3;
            image-rendering: pixelated;
            flex: 1 1 auto;
        }

        .controls {
            font-size: 0.8em;
            letter-spacing: 0.05em;
            color: #94a3b8;
            text-align: center;
            flex-shrink: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.78);
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: 0.06em;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .overlay button {
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                gap: 0.4rem;
            }

            .hud {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hud">
        <h1>小蜜蜂</h1>
        <div class="scoreboard" aria-live="polite">
            <span>分數 <strong id="score">0</strong></span>
            <span>生命 <strong id="lives">3</strong></span>
        </div>
        <div class="actions">
            <button type="button" onclick="startGame()">開始遊戲</button>
        </div>
    </header>

    <canvas id="gameCanvas" width="800" height="600" aria-label="小蜜蜂遊戲畫布"></canvas>
    <p class="controls">使用 ⬅️ ➡️ 控制戰機，空白鍵射擊</p>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
        <div class="title" id="gameOverTitle">遊戲結束</div>
        <p id="gameOverMessage"></p>
        <button type="button" onclick="startGame()">重新開始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let gameRunning = false; let score = 0; let lives = 3;
        const player = { x: 400, y: 550, width: 40, height: 30, speed: 5 };
        let bullets = []; let enemies = []; let enemyBullets = [];
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') { e.preventDefault(); shoot(); }
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        function initEnemies() {
            enemies = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 10; col++) {
                    enemies.push({
                        x: 100 + col * 60, y: 50 + row * 50,
                        width: 40, height: 30, alive: true, type: row < 2 ? 1 : 0
                    });
                }
            }
        }
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.85;
            const aspectRatio = canvas.width / canvas.height;
            const widthBasedOnHeight = maxHeight * aspectRatio;
            const width = Math.min(maxWidth, widthBasedOnHeight);
            const height = width / aspectRatio;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }

        function startGame() {
            gameRunning = true; score = 0; lives = 3;
            player.x = 400; bullets = []; enemyBullets = []; initEnemies();
            updateDisplay();
            gameOverDiv.style.display = 'none';
            gameLoop();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
        }
        function shoot() {
            if (bullets.length < 3) {
                bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
            }
        }
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                enemies.forEach((enemy, ei) => {
                    if (enemy.alive && bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        enemy.alive = false; score += enemy.type === 1 ? 30 : 10; updateDisplay();
                        return false;
                    }
                });
                return bullet.y > 0;
            });
        }
        function updateEnemies() {
            let moveDown = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                enemy.x += 0.5;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) moveDown = true;
            });
            if (moveDown) {
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.x *= -1; enemy.y += 20;
                        if (enemy.y + enemy.height >= player.y) {
                            gameRunning = false;
                            showGameOver(`你的得分：${score}`);
                        }
                    }
                });
            }
            if (Math.random() < 0.01) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width/2 - 2, y: shooter.y + shooter.height,
                        width: 4, height: 10, speed: 3
                    });
                }
            }
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                if (bullet.x < player.x + player.width && bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height && bullet.y + bullet.height > player.y) {
                    lives--; updateDisplay();
                    if (lives <= 0) {
                        gameRunning = false;
                        showGameOver(`你的得分：${score}`);
                    }
                    return false;
                }
                return bullet.y < canvas.height;
            });
            if (enemies.every(e => !e.alive)) { initEnemies(); }
        }
        function showGameOver(message) {
            gameOverMessage.textContent = message;
            gameOverDiv.style.display = 'flex';
        }
        function draw() {
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillStyle = '#fff'; ctx.fillRect(x, y, 2, 2);
            }
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
            ctx.fillStyle = '#ff00ff';
            enemies.forEach(enemy => {
                if (enemy.alive) ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
        }
        function gameLoop() {
            if (gameRunning) {
                updatePlayer(); updateBullets(); updateEnemies(); draw();
            }
            requestAnimationFrame(gameLoop);
        }
        initEnemies();
        gameLoop();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
