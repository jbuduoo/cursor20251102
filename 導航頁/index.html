            `;
            
            // é˜»æ­¢æŒ‰éˆ•é»æ“Šè§¸ç™¼å¡ç‰‡é€£çµ
            const button = card.querySelector('.program-type');
            button.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            return card;
        }

        // å‰µå»ºå­åˆ†é¡
        function createSubcategory(categoryName, categoryData) {
            const subcategory = document.createElement('div');
            subcategory.className = 'subcategory';
            
            const gameCount = categoryData.games.length;
            const subcategoryId = `subcategory-${categoryName.replace(/\s+/g, '-')}`;
            
            const header = document.createElement('div');
            header.className = 'subcategory-header';
            header.onclick = () => toggleSubcategory(subcategoryId);
            
            const title = document.createElement('div');
            title.className = 'subcategory-title';
            title.innerHTML = `
                <span class="subcategory-icon">${categoryData.icon}</span>
                <span>${categoryName}</span>
                <span class="subcategory-count">${gameCount}</span>
            `;
            
            const toggle = document.createElement('span');
            toggle.className = 'subcategory-toggle';
            toggle.id = `toggle-${subcategoryId}`;
            toggle.textContent = 'â–¼';
            
            header.appendChild(title);
            header.appendChild(toggle);
            
            const content = document.createElement('div');
            content.className = 'subcategory-content expanded';
            content.id = subcategoryId;
            
            const grid = document.createElement('div');
            grid.className = 'programs-grid';
            
            categoryData.games.forEach(game => {
                const card = createProgramCard(game);
                grid.appendChild(card);
            });
            
            content.appendChild(grid);
            subcategory.appendChild(header);
            subcategory.appendChild(content);
            
            return subcategory;
        }

        // åˆ‡æ›å­åˆ†é¡å±•é–‹/æ”¶åˆ
        function toggleSubcategory(subcategoryId) {
            const content = document.getElementById(subcategoryId);
            const toggle = document.getElementById(`toggle-${subcategoryId}`);
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                content.classList.add('expanded');
                toggle.classList.remove('collapsed');
            } else {
                content.classList.remove('expanded');
                content.classList.add('collapsed');
                toggle.classList.add('collapsed');
            }
        }

        // æ¸²æŸ“éŠæˆ²åˆ†é¡
        function renderGameCategories() {
            const container = document.getElementById('game-categories');
            let totalGames = 0;
            
            Object.keys(gameCategories).forEach(categoryName => {
                const categoryData = gameCategories[categoryName];
                totalGames += categoryData.games.length;
                const subcategory = createSubcategory(categoryName, categoryData);
                container.appendChild(subcategory);
            });
            
            // æ›´æ–°ç¸½éŠæˆ²æ•¸
            document.getElementById('total-games').textContent = totalGames;
        }

        // æ¸²æŸ“ç¨‹å¼åˆ—è¡¨
        function renderPrograms() {
            // æ¸²æŸ“éŠæˆ²åˆ†é¡
            renderGameCategories();

            // æ¸²æŸ“å·¥å…·
            const toolsContainer = document.getElementById('tools-programs');
            programs.tools.forEach(program => {
                toolsContainer.appendChild(createProgramCard(program));
            });

            // æ¸²æŸ“æ•…äº‹
            const storyContainer = document.getElementById('story-programs');
            programs.story.forEach(program => {
                storyContainer.appendChild(createProgramCard(program));
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderPrograms();
        });
    </script>
